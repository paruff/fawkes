# .github/labels.yml
# Configuration file for GitHub labels
# Can be applied using: https://github.com/marketplace/actions/github-labeler

# Type Labels
- name: "bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "enhancement"
  color: "a2eeef"
  description: "New feature or request"

- name: "documentation"
  color: "0075ca"
  description: "Improvements or additions to documentation"

- name: "security"
  color: "d93f0b"
  description: "Security vulnerability or concern"

- name: "question"
  color: "d876e3"
  description: "Further information is requested"

# Priority Labels
- name: "priority: critical"
  color: "b60205"
  description: "Critical priority - immediate attention required"

- name: "priority: high"
  color: "d93f0b"
  description: "High priority - should be addressed soon"

- name: "priority: medium"
  color: "fbca04"
  description: "Medium priority - normal queue"

- name: "priority: low"
  color: "0e8a16"
  description: "Low priority - nice to have"

# Status Labels
- name: "needs-triage"
  color: "ededed"
  description: "Needs initial review and prioritization"

- name: "needs-investigation"
  color: "fef2c0"
  description: "Requires further investigation"

- name: "blocked"
  color: "b60205"
  description: "Blocked by dependencies or decisions"

- name: "in-progress"
  color: "fbca04"
  description: "Currently being worked on"

- name: "ready-for-review"
  color: "0e8a16"
  description: "Ready for maintainer review"

- name: "changes-requested"
  color: "d93f0b"
  description: "Changes requested by reviewer"

- name: "ready-to-merge"
  color: "0e8a16"
  description: "Approved and ready to merge"

# Component Labels
- name: "component: infrastructure"
  color: "5319e7"
  description: "Related to Terraform/infrastructure provisioning"

- name: "component: backstage"
  color: "5319e7"
  description: "Related to Backstage developer portal"

- name: "component: ci-cd"
  color: "5319e7"
  description: "Related to Jenkins/CI-CD pipelines"

- name: "component: gitops"
  color: "5319e7"
  description: "Related to ArgoCD/GitOps workflows"

- name: "component: observability"
  color: "5319e7"
  description: "Related to Prometheus/Grafana/monitoring"

- name: "component: security"
  color: "5319e7"
  description: "Related to security scanning and compliance"

- name: "component: dojo"
  color: "5319e7"
  description: "Related to learning curriculum"

- name: "component: dora-metrics"
  color: "5319e7"
  description: "Related to DORA metrics collection/visualization"

# Difficulty Labels (for contributors)
- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers - easy to get started"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed - community help welcome"

- name: "difficulty: easy"
  color: "c2e0c6"
  description: "Easy difficulty - < 4 hours"

- name: "difficulty: medium"
  color: "fef2c0"
  description: "Medium difficulty - 4-16 hours"

- name: "difficulty: hard"
  color: "f9d0c4"
  description: "Hard difficulty - > 16 hours"

# Size Labels (for PRs)
- name: "size: XS"
  color: "c2e0c6"
  description: "Extra small PR (< 10 lines)"

- name: "size: S"
  color: "c2e0c6"
  description: "Small PR (10-99 lines)"

- name: "size: M"
  color: "fef2c0"
  description: "Medium PR (100-499 lines)"

- name: "size: L"
  color: "f9d0c4"
  description: "Large PR (500-999 lines)"

- name: "size: XL"
  color: "f9d0c4"
  description: "Extra large PR (1000+ lines)"

# Special Labels
- name: "breaking-change"
  color: "d93f0b"
  description: "Introduces breaking changes"

- name: "dependencies"
  color: "0366d6"
  description: "Pull requests that update a dependency file"

- name: "duplicate"
  color: "cfd3d7"
  description: "This issue or pull request already exists"

- name: "wontfix"
  color: "ffffff"
  description: "This will not be worked on"

- name: "invalid"
  color: "e4e669"
  description: "This doesn't seem right"

- name: "upstream"
  color: "fbca04"
  description: "Issue exists in upstream dependency"

# Cloud Provider Labels
- name: "cloud: aws"
  color: "ff9900"
  description: "Related to AWS deployment"

- name: "cloud: azure"
  color: "0089d6"
  description: "Related to Azure deployment"

- name: "cloud: gcp"
  color: "4285f4"
  description: "Related to GCP deployment"

- name: "cloud: multi-cloud"
  color: "6f42c1"
  description: "Related to multi-cloud functionality"

# Community Labels
- name: "community"
  color: "7057ff"
  description: "Community-related discussion or initiative"

- name: "hacktoberfest"
  color: "ff7518"
  description: "Hacktoberfest eligible issue"

- name: "hacktoberfest-accepted"
  color: "ff7518"
  description: "Hacktoberfest PR accepted"

# Roadmap Labels
- name: "roadmap: mvp"
  color: "0e8a16"
  description: "Part of MVP milestone"

- name: "roadmap: post-mvp"
  color: "fbca04"
  description: "Planned for post-MVP"

- name: "roadmap: future"
  color: "ededed"
  description: "Future consideration"

# RFC/ADR Labels
- name: "rfc"
  color: "d4c5f9"
  description: "Request for Comments"

- name: "adr"
  color: "d4c5f9"
  description: "Architectural Decision Record"