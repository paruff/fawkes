name: Deploy MkDocs
on:
  push:
    branches:
      - master  # or 'main' depending on your default branch
#      - docs    # Added docs branch as you mentioned it exists
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper site deployment
      
      - name: Debug repository structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "Checking for docs directory:"
          if [ -d "docs" ]; then
            echo "docs directory exists"
            echo "Contents of docs directory:"
            ls -la docs/
          else
            echo "docs directory does not exist"
            echo "Creating docs directory"
            mkdir -p docs
            echo "# Fawkes Documentation" > docs/index.md
            echo "Created minimal docs structure"
          fi
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs
          pip install mkdocs-material
          pip install pymdown-extensions
      
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Build and Deploy MkDocs
        run: |
          echo "Building MkDocs site..."
          mkdocs build --verbose
          echo "Deploying to GitHub Pages..."
          mkdocs gh-deploy --force 


