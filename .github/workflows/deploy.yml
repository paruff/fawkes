name: Deploy MkDocs

on:
  push:
    branches:
      - master  # Adjust the branch as needed

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material  # Adjust theme if necessary

      - name: Build and Deploy MkDocs
        run: mkdocs gh-deploy --force --remote-branch gh-pages



