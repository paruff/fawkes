name: Deploy MkDocs
on:
  push:
    branches:
      - master  # adjust as needed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Print directory structure (debug)
        run: |
          echo "Current directory: $(pwd)"
          ls -la
      
      - name: Create basic docs structure
        run: |
          # Create docs directory if it doesn't exist
          mkdir -p docs
          
          # Create a basic index.md file
          echo "# Fawkes Documentation" > docs/index.md
          echo "This is a minimal documentation page." >> docs/index.md
          
          # Print the created structure
          echo "Created docs structure:"
          ls -la docs/
      
      - name: Create minimal mkdocs.yml
        run: |
          # Create a very basic mkdocs.yml file
          echo "site_name: Fawkes" > mkdocs.yml
          echo "theme:" >> mkdocs.yml
          echo "  name: material" >> mkdocs.yml
          
          # Print the content for verification
          echo "Created mkdocs.yml:"
          cat mkdocs.yml
      
      - name: Install MkDocs
        run: pip install mkdocs-material
      
      - name: Build MkDocs (test build first)
        run: mkdocs build --verbose
      
      - name: Deploy MkDocs
        run: mkdocs gh-deploy --force

