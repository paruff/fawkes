name: Security & Terraform Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # 1️⃣ Terraform validation
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Cache Terraform providers
      - name: Cache Terraform providers
        uses: actions/cache@v5
        with:
          path: |
            ~/.terraform.d/plugin-cache
            **/.terraform/providers
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform fmt check (non-blocking)
        run: terraform fmt -check -recursive || echo "⚠️ Formatting issues found"

      - name: Terraform init and validate (per module)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t TF_DIRS < <(find infra -type f -name '*.tf' -not -path '*/.terraform/*' -print0 | xargs -0 -n1 dirname | sort -u)
          if [[ ${#TF_DIRS[@]} -eq 0 ]]; then
            echo "No Terraform directories found under infra/"; exit 0
          fi
          for d in "${TF_DIRS[@]}"; do
            echo "\n=== Validating Terraform in $d ==="
            pushd "$d" >/dev/null
            terraform init -backend=false -input=false -no-color
            terraform validate -no-color
            popd >/dev/null
          done

      # Static linting for Terraform (required on PRs)
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: latest
          github_token: ${{ github.token }}

      - name: TFLint init
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run TFLint (recursive)
        run: tflint --recursive

      # 2️⃣ Secret scanning (install and run Gitleaks directly to avoid action input quirks)
      - name: Setup Gitleaks
        run: |
          GITLEAKS_VERSION=8.24.3
          curl -sSL -o gitleaks.tar.gz \
            https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          sudo install -m 755 gitleaks /usr/local/bin/gitleaks

      - name: Run Gitleaks (secret scan)
        run: |
          gitleaks detect \
            --redact \
            --report-format sarif \
            --report-path gitleaks-results.sarif \
            --no-banner \
            --verbose || true
          # Create empty SARIF file if gitleaks didn't create one (no secrets found)
          if [ ! -f gitleaks-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"gitleaks","informationUri":"https://github.com/gitleaks/gitleaks","semanticVersion":"8.24.3"}},"results":[]}]}' > gitleaks-results.sarif
          fi

      # 3️⃣ Vulnerability / misconfiguration scanning
      - name: Run Trivy (repo scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      # 4️⃣ Upload SARIF results for GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      - name: Upload Gitleaks results to GitHub Security tab
        if: always() && hashFiles('gitleaks-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks-results.sarif

      # 5️⃣ Upload artifacts for later review
      - name: Upload reports
        uses: actions/upload-artifact@v7
        with:
          name: security-reports
          path: |
            gitleaks-results.sarif
            trivy-results.sarif
