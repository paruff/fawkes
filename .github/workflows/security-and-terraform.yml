name: Security & Terraform Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  validate-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ Terraform validation
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform fmt check (non-blocking)
        run: terraform fmt -check -recursive || echo "⚠️ Formatting issues found"

      - name: Terraform init and validate (per module)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t TF_DIRS < <(find infra -type f -name '*.tf' -not -path '*/.terraform/*' -print0 | xargs -0 -n1 dirname | sort -u)
          if [[ ${#TF_DIRS[@]} -eq 0 ]]; then
            echo "No Terraform directories found under infra/"; exit 0
          fi
          for d in "${TF_DIRS[@]}"; do
            echo "\n=== Validating Terraform in $d ==="
            pushd "$d" >/dev/null
            terraform init -backend=false -input=false -no-color
            terraform validate -no-color
            popd >/dev/null
          done

      # Optional: static linting for Terraform
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint init
        run: tflint --init

      - name: Run TFLint (recursive)
        run: tflint --recursive

      # 2️⃣ Secret scanning
      - name: Run Gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-path gitleaks-report.json --no-banner

      # 3️⃣ Vulnerability / misconfiguration scanning
      - name: Run Trivy (repo scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif

      # 4️⃣ Upload SARIF results for GitHub Security tab
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # 5️⃣ Upload artifacts for later review
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            gitleaks-report.json
            trivy-results.sarif
