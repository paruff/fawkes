name: Terraform Terratest Suite

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'tests/terratest/**'
      - '.github/workflows/terraform-tests.yml'
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'tests/terratest/**'
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: 'Run integration tests (deploys resources)'
        required: false
        type: boolean
        default: false
      run_e2e_tests:
        description: 'Run E2E tests (expensive)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-validation:
    name: Terraform Validation Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: tests/terratest/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Download Go dependencies
        working-directory: tests/terratest
        run: go mod download

      - name: Run validation tests
        working-directory: tests/terratest
        run: |
          echo "Running Terraform validation tests (no resources deployed)"
          go test -v -timeout 30m -run "Validation"

      - name: Test summary
        if: always()
        run: |
          echo "âœ… Validation tests completed"
          echo "These tests validate Terraform syntax without deploying resources"

  terraform-cost-estimation:
    name: Infrastructure Cost Estimation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: tests/terratest/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Download Go dependencies
        working-directory: tests/terratest
        run: go mod download

      - name: Run cost estimation tests
        working-directory: tests/terratest
        env:
          RUN_TERRAFORM_COST_TESTS: 'true'
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          echo "Running cost estimation tests"
          go test -v -timeout 15m -run "Cost" || echo "Cost tests completed with warnings"

      - name: Comment PR with cost estimate
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const body = '## ðŸ’° Infrastructure Cost Estimation\n\nCost estimation tests completed. Check the workflow logs for detailed cost breakdowns.\n\n**Note**: Costs are estimates and may vary based on usage patterns.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  terraform-integration-tests:
    name: Terraform Integration Tests
    runs-on: ubuntu-latest
    # Only run integration tests on main branch or when manually triggered
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && inputs.run_integration_tests == true)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: tests/terratest/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download Go dependencies
        working-directory: tests/terratest
        run: go mod download

      - name: Run integration tests
        working-directory: tests/terratest
        env:
          RUN_TERRAFORM_INTEGRATION_TESTS: 'true'
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        run: |
          echo "âš ï¸  Running integration tests - this will create real Azure resources"
          go test -v -timeout 45m -parallel 2 -run "Module$"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            tests/terratest/*.log
            tests/terratest/test-results.json

  terraform-e2e-tests:
    name: Terraform End-to-End Tests
    runs-on: ubuntu-latest
    # Only run E2E tests when manually triggered
    if: github.event_name == 'workflow_dispatch' && inputs.run_e2e_tests == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache-dependency-path: tests/terratest/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Download Go dependencies
        working-directory: tests/terratest
        run: go mod download

      - name: Run E2E tests
        working-directory: tests/terratest
        env:
          RUN_TERRAFORM_E2E_TESTS: 'true'
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        run: |
          echo "ðŸš€ Running E2E tests - this may take 30+ minutes and cost $10-20"
          go test -v -timeout 90m -run "E2E"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            tests/terratest/*.log
            tests/terratest/test-results.json

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [terraform-validation, terraform-cost-estimation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Terratest Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Validation tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’° Cost estimation: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests run automatically on merge to main" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests can be triggered manually via workflow_dispatch" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "For more information, see [Terratest README](tests/terratest/README.md)" >> $GITHUB_STEP_SUMMARY
