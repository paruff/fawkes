name: Build MCP K8s Server Image

on:
  push:
    tags:
      - 'mcp-k8s-server-v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e11480ae1e31caa3f43c6f6043d4daa6e1148a  # v4.2.2

      - name: Derive version tag
        id: version
        shell: bash
        run: |
          RAW_REF="${GITHUB_REF_NAME}"
          # Expect tags like mcp-k8s-server-v0.1.0 â†’ produce v0.1.0
          VERSION_TAG="${RAW_REF#mcp-k8s-server-}"
          echo "version=${VERSION_TAG}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@5e57cd1c930f13819c4bb6efd95a07cc0f94c484  # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c534677c7b6d2f2607e24e4f0f9b8db9b9a3f5  # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3.7.1

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25  # v5.4.0
        with:
          context: ./services/mcp-k8s-server
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/paruff/mcp-k8s-server:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
