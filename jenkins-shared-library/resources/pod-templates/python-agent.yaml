apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins: agent
    language: python
spec:
  serviceAccountName: jenkins-agent
  containers:
  - name: python
    image: python:3.11-slim
    command: ['cat']
    tty: true
    resources:
      requests:
        cpu: '500m'
        memory: '1Gi'
      limits:
        cpu: '1'
        memory: '2Gi'
    volumeMounts:
    - name: pip-cache
      mountPath: /root/.cache/pip
  - name: docker
    image: docker:24-dind
    command: ['cat']
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
    - name: docker-sock
      mountPath: /var/run/docker.sock
  - name: trivy
    image: aquasec/trivy:latest
    command: ['cat']
    tty: true
  volumes:
  - name: docker-sock
    hostPath:
      path: /var/run/docker.sock
  - name: pip-cache
    emptyDir: {}
