site_name: Fawkes
site_url: https://paruff.github.io/fawkes/
repo_url: https://github.com/paruff/fawkes
repo_name: paruff/fawkes

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.code.copy
    - toc.integrate
  language: en
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Documentation: documentation.md
  - About: about.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - toc:
      permalink: true

plugins:
  - search
  - sitemap

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paruff/fawkes
