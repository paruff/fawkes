site_name: Fawkes
site_description: Internal Developer Platform for Elite Performance
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  # Di√°taxis Documentation Framework
  - Tutorials:
    - tutorials/index.md
    - Dojo Learning:
      - White Belt: dojo/modules/white-belt/module-01-what-is-idp.md
      - Yellow Belt: dojo/modules/yellow-belt/module-05-ci-fundamentals.md
      - Green Belt: dojo/modules/green-belt/module-09-gitops-argocd.md
      - Brown Belt: dojo/modules/brown-belt/module-13-observability.md
      - Black Belt: dojo/modules/black-belt/module-17-platform-product.md
  - How-To Guides:
    - how-to/index.md
    - Patterns:
      - Overview: patterns/index.md
      - Continuous Delivery: patterns/continuous-delivery.md
      - Infrastructure as Code: patterns/infrastructure-as-code.md
      - Test Automation: patterns/test-automation.md
  - Explanation:
    - explanation/index.md
    - Architecture: architecture.md
    - Business Case: business_case.md
    - Capabilities: capabilities.md
  - Reference:
    - reference/index.md
    - Tools:
      - Overview: tools/index.md
      - Spinnaker: tools/spinnaker.md
      - Jenkins: tools/jenkins.md
      - Prometheus: tools/prometheus.md
      - Focalboard: tools/focalboard.md
    - Configuration: configuration.md
  # Consultant Playbooks
  - Playbooks:
    - playbooks/index.md
    - Template: playbooks/TEMPLATE.md
    - DORA Metrics: playbooks/dora-metrics-implementation.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
