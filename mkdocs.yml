ssite_name: Fawkes
site_url: https://paruff.github.io/fawkes/
repo_url: https://github.com/paruff/fawkes
repo_name: paruff/fawkes

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Documentation: documentation.md
  - About: about.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

plugins:
  - search
