apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devlake
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://merico-dev.github.io/devlake-helm-chart/
    chart: devlake
    targetRevision: latest
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: devlake
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
