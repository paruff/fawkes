[pytest]
addopts = -v --strict-markers --tb=short
markers =
    smoke: Quick smoke tests
    integration: Integration tests
    dora-deployment-frequency: Tag for tests measuring deployment frequency
    dora-mttr: Tag for tests measuring mean time to restore
    failure-recovery: Tag for failure recovery scenarios
    security: Tag for security-related scenarios

# Point to features directory relative to pytest.ini location
bdd_features_base_dir = features/

# Make sure pytest finds test files
python_files = test_*.py
python_classes = Test*
python_functions = test_*