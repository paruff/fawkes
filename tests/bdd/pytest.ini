[pytest]
addopts = -v --strict-markers --tb=short
markers =
    smoke: Quick smoke tests
    integration: Integration tests
    dora-deployment-frequency: Tag for tests measuring deployment frequency
    dora-lead-time: Tag for tests measuring lead time for changes
    dora-mttr: Tag for tests measuring mean time to restore
    failure-recovery: Tag for failure recovery scenarios
    security: Tag for security-related scenarios
    local: Local environment targeted tests
    gitops: GitOps bootstrap and reconciliation validation
    golden-path: Golden Path CI/CD pipeline tests
    trunk-based: Trunk-based development tests
    mandatory: Mandatory pipeline stages
    bdd: BDD/Gherkin testing
    testing: Testing scenarios
    sonarqube: SonarQube integration tests
    trivy: Trivy security scanning tests
    artifact: Artifact generation tests
    versioning: Versioning tests
    argocd: ArgoCD deployment tests
    pr: Pull request validation tests
    fast-feedback: Fast feedback pipeline tests
    dora: DORA metrics tests
    metrics: Metrics collection tests
    notification: Notification tests
    mattermost: Mattermost integration tests
    language: Language-specific tests
    java: Java language tests
    failure: Failure handling tests
    recovery: Recovery tests
    configuration: Configuration tests
    override: Override tests
    timeout: Timeout tests
    pipeline-timeout: Pipeline timeout handling tests
    code-quality: Code quality tests
    service-deployment: Service deployment tests
    persistence: Data persistence tests
    jenkins-integration: Jenkins integration tests
    quality-gate: Quality gate tests
    success: Success scenario tests
    developer-feedback: Developer feedback tests
    access: Access control tests

# Point to features directory relative to pytest.ini location
bdd_features_base_dir = features/

# Make sure pytest finds test files
python_files = test_*.py
python_classes = Test*
python_functions = test_*