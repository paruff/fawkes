[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers are defined in conftest.py
# Run: pytest --markers to see all available markers

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum coverage (will increase over time)
# Uncomment when you have tests:
# addopts = --cov=. --cov-report=term-missing --cov-report=html --cov-fail-under=60
