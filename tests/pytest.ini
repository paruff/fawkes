[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (external dependencies)
    e2e: End-to-end tests (full system)
    smoke: Critical path smoke tests
    slow: Slow-running tests
    security: Security-focused tests
    dora-deployment-frequency: Tests deployment frequency capability
    dora-lead-time: Tests lead time for changes
    dora-change-failure-rate: Tests change failure rate
    dora-mttr: Tests mean time to restore
    white-belt: White belt curriculum tests
    yellow-belt: Yellow belt curriculum tests

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings