---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: test-argocd-integration
  labels:
    app: test-app
    test: at-e1-002
data:
  message: "Hello from ArgoCD GitOps!"
  test-id: "AT-E1-002"
  purpose: "Validate ArgoCD sync and self-heal"
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: test-argocd-integration
  labels:
    app: test-app
    test: at-e1-002
spec:
  selector:
    app: test-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-argocd-integration
  labels:
    app: test-app
    test: at-e1-002
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
        test: at-e1-002
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          volumeMounts:
            - name: config
              mountPath: /etc/config
      volumes:
        - name: config
          configMap:
            name: test-config
