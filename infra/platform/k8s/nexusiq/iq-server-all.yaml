apiVersion: v1
kind: Service
metadata:
  name: iq-server
spec:
  selector:
    app: nexus
    tier: iq-server
  ports:
    - protocol: "TCP"
      port: 8070
      targetPort: 8070
  #    port: 8071
  #    targetPort: 8071
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus
spec:
  selector:
    matchLabels:
      app: nexus
      tier: iq-server
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus
        tier: iq-server
        track: stable
    spec:
      containers:
        - name: iq-server
          image: "sonatype/nexus-iq-server:1.69.0"
