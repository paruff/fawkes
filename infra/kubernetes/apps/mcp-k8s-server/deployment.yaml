apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-k8s-server
  namespace: fawkes
  labels:
    app: mcp-k8s-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-k8s-server
  template:
    metadata:
      labels:
        app: mcp-k8s-server
    spec:
      serviceAccountName: mcp-inspector
      containers:
        - name: server
          image: ghcr.io/paruff/mcp-k8s-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
