installCRDs: false

server:
  # Enable HTTP UI (no TLS) for local development convenience
  insecure: true
  extraArgs:
    - --insecure
  service:
    # Avoid localhost port conflicts; expose via Ingress instead
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - argocd.127.0.0.1.nip.io
    paths:
      - /
    https: false

# Optional: enable admin initial password secret (default behavior creates argocd-initial-admin-secret)
configs:
  cm:
    application.instanceLabelKey: "argocd.argoproj.io/instance"
