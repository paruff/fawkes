spec:
  type: library
  lifecycle: production
  owner: platform-team
  system: fawkes-platform
  definition: |
    # Fawkes Design System API

    ## Component Categories

    ### Layout Components (5)
    - Container
    - Grid
    - Stack
    - Spacer
    - Box

    ### Typography Components (3)
    - Heading
    - Text
    - Code

    ### Form Components (13)
    - Button
    - IconButton
    - ButtonGroup
    - Input
    - Select
    - Checkbox
    - Radio
    - Switch
    - Textarea
    - FormField
    - FormLabel
    - FormHelperText
    - FormErrorMessage

    ### Feedback Components (6)
    - Alert
    - Toast
    - Spinner
    - Progress
    - Badge
    - Skeleton

    ### Navigation Components (5)
    - Tabs
    - Breadcrumbs
    - Pagination
    - Menu
    - Link

    ### Display Components (8)
    - Card
    - Avatar
    - Chip
    - Tooltip
    - Modal
    - Drawer
    - Divider
    - Image

    ### Data Components (2)
    - Table
    - List

    ## Design Tokens

    - Colors
    - Typography
    - Spacing
    - Shadows
    - Border Radii
    - Z-Indices
    - Breakpoints

    ## Usage

    ```typescript
    import { Button, Card, Alert, tokens } from '@fawkes/design-system';

    function App() {
      return (
        <Card>
          <Alert variant="success">Welcome!</Alert>
          <Button variant="primary">Get Started</Button>
        </Card>
      );
    }
    ```
