---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: component-namespace
  labels:
    app.kubernetes.io/name: component-name
    app.kubernetes.io/part-of: fawkes-platform
    # Pod Security Standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: component-name-config
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
data:
  config.yaml: |
    # Component configuration
    key: value

---
# Secret (use External Secrets or Vault in production)
apiVersion: v1
kind: Secret
metadata:
  name: component-name-secret
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
type: Opaque
stringData:
  # IMPORTANT: Use External Secrets or Vault for real secrets
  password: "changeme"

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: component-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: component-name
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: component-name
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
        - name: component-name
          image: registry.hub.docker.com/library/component-name:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          env:
            - name: CONFIG_FILE
              value: /config/config.yaml
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: component-name-secret
                  key: password
          
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
          
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: config
          configMap:
            name: component-name-config
        - name: data
          emptyDir: {}

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: component-name
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - component-name.127.0.0.1.nip.io
      secretName: component-name-tls
  rules:
    - host: component-name.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: component-name
                port:
                  name: http

---
# ServiceMonitor (if using Prometheus Operator)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: component-name
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: component-name
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: component-name

---
# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: component-name
  namespace: component-namespace
  labels:
    app.kubernetes.io/name: component-name
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: component-name
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
