# GitGuardian configuration file
# This file configures which paths to exclude from GitGuardian secret scanning
# Documentation: https://docs.gitguardian.com/ggshield-docs/reference/client-configuration

version: 2

# Paths to exclude from scanning (supports glob patterns)
paths-ignore:
  - "tests/**"
  - "**/test_*.py"
  - "**/conftest.py"
  - "**/*_test.py"
  - "**/tests/**"
  - "**/test/**"
