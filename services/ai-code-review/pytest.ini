[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    asyncio: Async tests
    integration: Integration tests
    unit: Unit tests

# Async configuration
asyncio_mode = auto

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
