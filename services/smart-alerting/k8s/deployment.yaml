apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-alerting
  namespace: fawkes
  labels:
    app: smart-alerting
    component: observability
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-alerting
  template:
    metadata:
      labels:
        app: smart-alerting
        component: observability
    spec:
      serviceAccountName: smart-alerting
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: smart-alerting
          image: smart-alerting:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: PROMETHEUS_URL
              value: "http://prometheus-kube-prometheus-prometheus.fawkes.svc:9090"
            - name: GRAFANA_URL
              value: "http://grafana.fawkes.svc:80"
            - name: BACKSTAGE_URL
              value: "http://backstage.fawkes.svc:7007"
            - name: CORRELATION_TIME_WINDOW
              value: "300"
            - name: FLAPPING_THRESHOLD
              value: "3"
            - name: FLAPPING_WINDOW
              value: "600"
            - name: ESCALATION_TIMEOUT
              value: "900"
            - name: ALERT_FATIGUE_TARGET
              value: "0.5"
            # Webhook URLs from secrets
            - name: MATTERMOST_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: smart-alerting-secrets
                  key: mattermost-webhook-url
                  optional: true
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: smart-alerting-secrets
                  key: slack-webhook-url
                  optional: true
            - name: PAGERDUTY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: smart-alerting-secrets
                  key: pagerduty-api-key
                  optional: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: rules
              mountPath: /app/rules
              readOnly: true
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: rules
          configMap:
            name: smart-alerting-rules
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: smart-alerting
  namespace: fawkes
  labels:
    app: smart-alerting
    component: observability
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: smart-alerting
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: smart-alerting
  namespace: fawkes
  labels:
    app: smart-alerting
