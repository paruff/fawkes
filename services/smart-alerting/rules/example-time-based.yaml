# Example Time-Based Suppression Rule
# This rule suppresses non-critical alerts during off-hours

name: "Off-Hours Suppression"
type: time_based
enabled: false  # Set to true to enable
suppress_hours:
  - 0  # Midnight
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6  # 6 AM
suppress_days:
  - saturday
  - sunday
suppress_severity:
  - low
  - info
  - medium
