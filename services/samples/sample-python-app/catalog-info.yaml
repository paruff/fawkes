apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: sample-python-app
  description: ${{ values.description }}
  annotations:
    github.com/project-slug: paruff/fawkes
    backstage.io/kubernetes-id: sample-python-app
    backstage.io/techdocs-ref: dir:.
  tags:
    - python
    - fastapi
spec:
  type: service
  lifecycle: experimental
  owner: ${{ values.owner }}
  providesApis:
    - sample-python-app-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: sample-python-app-api
  description: API for sample-python-app
spec:
  type: openapi
  lifecycle: experimental
  owner: ${{ values.owner }}
  definition:
    $text: ./openapi.yaml
