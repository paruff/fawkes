# ============================================================================
# FILE: services/nps/k8s/deployment.yaml
# PURPOSE: Kubernetes Deployment for NPS Survey Service
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nps-service
  namespace: fawkes
  labels:
    app: nps-service
    component: platform
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nps-service
  template:
    metadata:
      labels:
        app: nps-service
        component: platform
        tier: backend
    spec:
      serviceAccountName: nps-service
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      
      containers:
      - name: nps-service
        image: nps-service:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: ALLOWED_ORIGINS
          value: "https://nps.fawkes.idp,https://backstage.fawkes.idp"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: nps-service-secret
              key: database_url
        - name: MATTERMOST_URL
          valueFrom:
            configMapKeyRef:
              name: nps-service-config
              key: mattermost_url
        - name: MATTERMOST_TOKEN
          valueFrom:
            secretKeyRef:
              name: nps-service-secret
              key: mattermost_token
        - name: MATTERMOST_BOT_USER_ID
          valueFrom:
            secretKeyRef:
              name: nps-service-secret
              key: mattermost_bot_user_id
        - name: BASE_SURVEY_URL
          valueFrom:
            configMapKeyRef:
              name: nps-service-config
              key: base_survey_url
        - name: SURVEY_EXPIRY_DAYS
          value: "30"
        - name: REMINDER_DAYS
          value: "7"
        
        # Resource limits (optimized for <70% utilization)
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        
        # Volume mounts for writable directories
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}
      
      # Pod anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - nps-service
              topologyKey: kubernetes.io/hostname
