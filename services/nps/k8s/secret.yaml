# ============================================================================
# FILE: services/nps/k8s/secret.yaml
# PURPOSE: Secret template for NPS Survey Service
# NOTE: This is a template. In production, use External Secrets Operator
#       or Sealed Secrets to manage secrets securely.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: nps-service-secret
  namespace: fawkes
  labels:
    app: nps-service
    component: platform
type: Opaque
stringData:
  # Database connection URL
  # Format: postgresql://user:password@host:port/database
  database_url: "postgresql://nps:changeme@db-nps-dev-rw.fawkes.svc.cluster.local:5432/nps_db"

  # Mattermost bot token
  # Obtain from Mattermost: System Console > Integrations > Bot Accounts
  mattermost_token: "changeme-mattermost-token"

  # Mattermost bot user ID
  # Get from Mattermost API after creating bot
  mattermost_bot_user_id: "changeme-bot-user-id"
