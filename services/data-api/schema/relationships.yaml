# ============================================================================
# FILE: services/data-api/schema/relationships.yaml
# PURPOSE: Hasura relationship definitions
#          Enables nested GraphQL queries across tables
# ============================================================================

# VSM Database Relationships
- database: vsm
  table: work_items
  object_relationships:
    # Work item has one current stage
    - name: currentStage
      using:
        foreign_key_constraint_on: current_stage_id

  array_relationships:
    # Work item has many transitions
    - name: transitions
      using:
        foreign_key_constraint_on:
          column: work_item_id
          table:
            schema: public
            name: stage_transitions

- database: vsm
  table: stage_transitions
  object_relationships:
    # Transition belongs to one work item
    - name: workItem
      using:
        foreign_key_constraint_on: work_item_id

    # Transition has from_stage
    - name: fromStage
      using:
        foreign_key_constraint_on: from_stage_id

    # Transition has to_stage
    - name: toStage
      using:
        foreign_key_constraint_on: to_stage_id

- database: vsm
  table: stages
  array_relationships:
    # Stage has many work items currently in it
    - name: currentWorkItems
      using:
        foreign_key_constraint_on:
          column: current_stage_id
          table:
            schema: public
            name: work_items

# Backstage Database Relationships
- database: backstage
  table: final_entities
  object_relationships:
    # Component belongs to a system (if specified)
    - name: system
      using:
        manual_configuration:
          remote_table:
            schema: public
            name: final_entities
          column_mapping:
            spec.system: entity_id
          insertion_order: null

# Insights Database Relationships
- database: insights
  table: insights
  object_relationships:
    # Insight belongs to one category
    - name: category
      using:
        foreign_key_constraint_on: category_id

  array_relationships:
    # Insight has many tags (via insight_tags)
    - name: tags
      using:
        manual_configuration:
          remote_table:
            schema: public
            name: tags
          column_mapping:
            id: insight_id
          insertion_order: null

- database: insights
  table: categories
  object_relationships:
    # Category has one parent category
    - name: parent
      using:
        foreign_key_constraint_on: parent_id

  array_relationships:
    # Category has many insights
    - name: insights
      using:
        foreign_key_constraint_on:
          column: category_id
          table:
            schema: public
            name: insights

    # Category has many subcategories
    - name: subcategories
      using:
        foreign_key_constraint_on:
          column: parent_id
          table:
            schema: public
            name: categories

- database: insights
  table: tags
  array_relationships:
    # Tag has many insights (via insight_tags)
    - name: insights
      using:
        manual_configuration:
          remote_table:
            schema: public
            name: insights
          column_mapping:
            id: tag_id
          insertion_order: null
