site_name: Fawkes
site_url: https://paruff.github.io/fawkes/
repo_url: https://github.com/paruff/fawkes
repo_name: paruff/fawkes

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate
  language: en
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Guide: guide.md
  - Tutorial: tutorial.md

plugins:
  - search
  - mermaid2
  - i18n:
      default_language: en
      languages:
        en: English
        pt: Português
  - glightbox
  - awesome-pages
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.copybutton
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.keys

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paruff/fawkes
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # <-- Your Google Analytics Measurement ID

copyright:
  © 2025 Philip Ruffini. Licensed under MIT.

extra_css:
  - stylesheets/extra.css  # optional
