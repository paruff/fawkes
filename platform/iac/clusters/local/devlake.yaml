apiVersion: v1
kind: Namespace
metadata:
  name: devlake
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devlake
  namespace: devlake
  labels:
    app: devlake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devlake
  template:
    metadata:
      labels:
        app: devlake
    spec:
      containers:
        - name: devlake
          image: apache/devlake:latest
          ports:
            - containerPort: 4000
          env:
            - name: DEVLAKE_ENV
              value: "local"
---
apiVersion: v1
kind: Service
metadata:
  name: devlake-ui
  namespace: devlake
spec:
  selector:
    app: devlake
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP