apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: fawkes
spec:
  description: Default project for Fawkes Applications
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
