apiVersion: v1
kind: Namespace
metadata:
  name: aws-observability
  labels:
    name: aws-observability
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: xray-daemon
  namespace: aws-observability
  annotations:
    eks.amazonaws.com/role-arn: "${XRAY_DAEMON_ROLE_ARN}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: xray-daemon
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "nodes/proxy"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "daemonsets", "deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: xray-daemon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: xray-daemon
subjects:
  - kind: ServiceAccount
    name: xray-daemon
    namespace: aws-observability
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: xray-daemon-config
  namespace: aws-observability
data:
  config.yaml: |
    # AWS X-Ray daemon configuration
    TotalBufferSizeMB: 24
    Concurrency: 8
    Region: "${AWS_REGION}"
    Socket:
      UDPAddress: "0.0.0.0:2000"
      TCPAddress: "0.0.0.0:2000"
    Logging:
      LogLevel: "info"
      LogRotation: true
    LocalMode: false
    ResourceARN: ""
    RoleARN: ""
    ProxyAddress: ""
    Endpoint: ""
    NoVerifySSL: false
---
apiVersion: v1
kind: Service
metadata:
  name: xray-daemon
  namespace: aws-observability
  labels:
    app: xray-daemon
spec:
  type: ClusterIP
  ports:
    - name: udp
      port: 2000
      protocol: UDP
      targetPort: 2000
    - name: tcp
      port: 2000
      protocol: TCP
      targetPort: 2000
  selector:
    app: xray-daemon
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: xray-daemon
  namespace: aws-observability
  labels:
    app: xray-daemon
spec:
  selector:
    matchLabels:
      app: xray-daemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: xray-daemon
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: xray-daemon
      hostNetwork: false
      containers:
        - name: xray-daemon
          image: public.ecr.aws/xray/aws-xray-daemon:3.3.10
          imagePullPolicy: IfNotPresent
          command:
            - /xray
            - -c
            - /etc/xray/config.yaml
          ports:
            - name: xray-udp
              containerPort: 2000
              protocol: UDP
            - name: xray-tcp
              containerPort: 2000
              protocol: TCP
          env:
            - name: AWS_REGION
              value: "${AWS_REGION}"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: config
              mountPath: /etc/xray
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            tcpSocket:
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 2000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: xray-daemon-config
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
