apiVersion: v1
kind: ConfigMap
metadata:
  name: adot-collector-config
  namespace: aws-observability
  labels:
    app: adot-collector
data:
  adot-config.yaml: |
    receivers:
      # OTLP receiver for traces, metrics, and logs
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

      # Prometheus receiver for scraping metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: true
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: ([^:]+)(?::\d+)?;(\d+)
                  replacement: $1:$2
                  target_label: __address__
                - action: labelmap
                  regex: __meta_kubernetes_pod_label_(.+)
                - source_labels: [__meta_kubernetes_namespace]
                  action: replace
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  action: replace
                  target_label: kubernetes_pod_name

      # X-Ray receiver for traces
      awsxray:
        endpoint: 0.0.0.0:2000
        transport: udp

    processors:
      # Batch processor for better performance
      batch:
        timeout: 30s
        send_batch_size: 1024
        send_batch_max_size: 2048

      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 5s
        limit_mib: 512
        spike_limit_mib: 128

      # Resource detection for AWS metadata
      resourcedetection/aws:
        detectors: [env, ec2, ecs, eks]
        timeout: 5s
        override: false

      # Attributes processor for enrichment
      attributes:
        actions:
          - key: cluster_name
            value: ${CLUSTER_NAME}
            action: insert
          - key: cloud.provider
            value: aws
            action: insert
          - key: deployment.environment
            value: ${ENVIRONMENT}
            action: insert

    exporters:
      # AWS X-Ray exporter for traces
      awsxray:
        region: ${AWS_REGION}
        indexed_attributes:
          - "service.name"
          - "http.status_code"
          - "error"

      # CloudWatch metrics exporter
      awscloudwatch:
        region: ${AWS_REGION}
        namespace: Fawkes/ADOT
        log_group_name: /aws/eks/${CLUSTER_NAME}/adot
        log_stream_name: adot-collector
        metric_declarations:
          - dimensions: [[service.name, service.namespace]]
            metric_name_selectors:
              - ".*"

      # Prometheus Remote Write for Grafana
      prometheusremotewrite:
        endpoint: ${PROMETHEUS_REMOTE_WRITE_ENDPOINT}
        tls:
          insecure: false
        headers:
          Authorization: "Bearer ${PROMETHEUS_REMOTE_WRITE_TOKEN}"

      # Jaeger exporter for trace visualization
      jaeger:
        endpoint: ${JAEGER_ENDPOINT}
        tls:
          insecure: true

      # Logging exporter for debugging
      logging:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200

    extensions:
      # Health check extension
      health_check:
        endpoint: 0.0.0.0:13133

      # Performance profiler
      pprof:
        endpoint: 0.0.0.0:1777

      # Zpages for debugging
      zpages:
        endpoint: 0.0.0.0:55679

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        # Traces pipeline
        traces:
          receivers: [otlp, awsxray]
          processors: [memory_limiter, resourcedetection/aws, attributes, batch]
          exporters: [awsxray, jaeger, logging]

        # Metrics pipeline
        metrics:
          receivers: [otlp, prometheus]
          processors: [memory_limiter, resourcedetection/aws, attributes, batch]
          exporters: [awscloudwatch, prometheusremotewrite, logging]

        # Logs pipeline
        logs:
          receivers: [otlp]
          processors: [memory_limiter, resourcedetection/aws, attributes, batch]
          exporters: [awscloudwatch, logging]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adot-collector
  namespace: aws-observability
  annotations:
    eks.amazonaws.com/role-arn: "${ADOT_COLLECTOR_ROLE_ARN}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: adot-collector
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources:
      - replicasets
      - daemonsets
      - deployments
      - statefulsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - "/metrics"
      - "/metrics/cadvisor"
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: adot-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: adot-collector
subjects:
  - kind: ServiceAccount
    name: adot-collector
    namespace: aws-observability
---
apiVersion: v1
kind: Service
metadata:
  name: adot-collector
  namespace: aws-observability
  labels:
    app: adot-collector
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: xray
      port: 2000
      protocol: UDP
      targetPort: 2000
    - name: health
      port: 13133
      protocol: TCP
      targetPort: 13133
    - name: zpages
      port: 55679
      protocol: TCP
      targetPort: 55679
  selector:
    app: adot-collector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adot-collector
  namespace: aws-observability
  labels:
    app: adot-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adot-collector
  template:
    metadata:
      labels:
        app: adot-collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: adot-collector
      containers:
        - name: adot-collector
          image: public.ecr.aws/aws-observability/aws-otel-collector:latest
          imagePullPolicy: IfNotPresent
          command:
            - /awscollector
            - --config=/etc/adot/adot-config.yaml
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: xray
              containerPort: 2000
              protocol: UDP
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: zpages
              containerPort: 55679
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          env:
            - name: AWS_REGION
              value: "${AWS_REGION}"
            - name: CLUSTER_NAME
              value: "${CLUSTER_NAME}"
            - name: ENVIRONMENT
              value: "${ENVIRONMENT}"
            - name: PROMETHEUS_REMOTE_WRITE_ENDPOINT
              value: "${PROMETHEUS_REMOTE_WRITE_ENDPOINT}"
            - name: PROMETHEUS_REMOTE_WRITE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: prometheus-remote-write
                  key: token
                  optional: true
            - name: JAEGER_ENDPOINT
              value: "${JAEGER_ENDPOINT}"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: config
              mountPath: /etc/adot
              readOnly: true
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: adot-collector-config
      nodeSelector:
        kubernetes.io/os: linux
