# ============================================================================
# FILE: argocd-apps/opensearch-application.yaml
# PURPOSE: ArgoCD Application for OpenSearch cluster
# SCOPE: MVP - Single node for getting started
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy early
spec:
  project: fawkes-platform
  
  source:
    repoURL: https://opensearch-project.github.io/helm-charts/
    chart: opensearch
    targetRevision: 2.17.0
    helm:
      valuesObject:
        $ref: https://github.com/paruff/fawkes/blob/main/platform/logging/opensearch/values-mvp.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
