apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: feedback-bot
  namespace: fawkes
  labels:
    app: feedback-bot
    component: feedback
    platform: fawkes
spec:
  selector:
    matchLabels:
      app: feedback-bot
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
