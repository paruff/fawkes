<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Service - Indexing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card .label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .unit {
            font-size: 0.9em;
            color: #999;
        }
        
        .categories-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .categories-card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .category-item:last-child {
            border-bottom: none;
        }
        
        .category-name {
            font-weight: 500;
            color: #555;
            text-transform: capitalize;
        }
        
        .category-count {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .freshness-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .freshness-good { background-color: #4caf50; }
        .freshness-warning { background-color: #ff9800; }
        .freshness-stale { background-color: #f44336; }
        
        .last-update {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG Service Dashboard</h1>
            <p>Document Indexing Statistics & Management</p>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Loading statistics...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon">üìö</div>
                    <div class="label">Total Documents</div>
                    <div class="value" id="total-docs">-</div>
                    <div class="unit">indexed files</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">üìÑ</div>
                    <div class="label">Total Chunks</div>
                    <div class="value" id="total-chunks">-</div>
                    <div class="unit">searchable pieces</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">‚è∞</div>
                    <div class="label">Index Freshness</div>
                    <div class="value" id="freshness">-</div>
                    <div class="unit">
                        <span id="freshness-unit">hours ago</span>
                        <span class="freshness-indicator" id="freshness-indicator"></span>
                    </div>
                    <div class="last-update" id="last-indexed">Last indexed: -</div>
                </div>
                
                <div class="stat-card">
                    <div class="icon">üíæ</div>
                    <div class="label">Storage Usage</div>
                    <div class="value" id="storage">-</div>
                    <div class="unit">MB</div>
                </div>
            </div>
            
            <div class="categories-card">
                <h2>üìä Documents by Category</h2>
                <div id="categories">
                    <p style="color: #999; text-align: center;">No data available</p>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn" onclick="triggerReindex()" id="reindex-btn">
                    üîÑ Re-index Documentation
                </button>
            </div>
        </div>
    </div>
    
    <script>
        let stats = null;
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/v1/stats');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                stats = await response.json();
                displayStats();
            } catch (error) {
                showError(`Failed to load statistics: ${error.message}`);
            }
        }
        
        function displayStats() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Update total documents
            document.getElementById('total-docs').textContent = 
                stats.total_documents.toLocaleString();
            
            // Update total chunks
            document.getElementById('total-chunks').textContent = 
                stats.total_chunks.toLocaleString();
            
            // Update freshness
            if (stats.index_freshness_hours !== null) {
                const hours = stats.index_freshness_hours;
                const indicator = document.getElementById('freshness-indicator');
                
                if (hours < 24) {
                    document.getElementById('freshness').textContent = Math.round(hours);
                    document.getElementById('freshness-unit').textContent = 'hours ago';
                    indicator.className = 'freshness-indicator freshness-good';
                } else if (hours < 168) { // 7 days
                    const days = Math.round(hours / 24);
                    document.getElementById('freshness').textContent = days;
                    document.getElementById('freshness-unit').textContent = days === 1 ? 'day ago' : 'days ago';
                    indicator.className = 'freshness-indicator freshness-warning';
                } else {
                    const weeks = Math.round(hours / 168);
                    document.getElementById('freshness').textContent = weeks;
                    document.getElementById('freshness-unit').textContent = weeks === 1 ? 'week ago' : 'weeks ago';
                    indicator.className = 'freshness-indicator freshness-stale';
                }
            } else {
                document.getElementById('freshness').textContent = 'N/A';
            }
            
            // Update last indexed timestamp
            if (stats.last_indexed) {
                const date = new Date(stats.last_indexed);
                document.getElementById('last-indexed').textContent = 
                    `Last indexed: ${date.toLocaleString()}`;
            }
            
            // Update storage
            if (stats.storage_usage_mb !== null) {
                document.getElementById('storage').textContent = 
                    stats.storage_usage_mb.toFixed(1);
            } else {
                document.getElementById('storage').textContent = 'N/A';
            }
            
            // Update categories
            const categoriesDiv = document.getElementById('categories');
            if (stats.categories && Object.keys(stats.categories).length > 0) {
                categoriesDiv.innerHTML = '';
                
                // Sort categories by count
                const sortedCategories = Object.entries(stats.categories)
                    .sort((a, b) => b[1] - a[1]);
                
                for (const [category, count] of sortedCategories) {
                    const item = document.createElement('div');
                    item.className = 'category-item';
                    item.innerHTML = `
                        <span class="category-name">${category}</span>
                        <span class="category-count">${count.toLocaleString()}</span>
                    `;
                    categoriesDiv.appendChild(item);
                }
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        async function triggerReindex() {
            const btn = document.getElementById('reindex-btn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Re-indexing...';
            
            try {
                // In a real implementation, this would trigger the indexing job
                // For now, we'll just show a message
                alert('Re-indexing triggered! This will run in the background.\n\nThe CronJob will execute the indexing scripts:\n- index-docs.py (local files)\n- github.py (GitHub repos)\n- techdocs.py (Backstage)\n\nRefresh this page in a few minutes to see updated statistics.');
                
                // Re-enable button after a delay
                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = 'üîÑ Re-index Documentation';
                }, 3000);
            } catch (error) {
                alert(`Failed to trigger re-index: ${error.message}`);
                btn.disabled = false;
                btn.textContent = 'üîÑ Re-index Documentation';
            }
        }
        
        // Auto-refresh every 30 seconds
        function autoRefresh() {
            fetchStats();
            setTimeout(autoRefresh, 30000);
        }
        
        // Initial load
        fetchStats();
        
        // Start auto-refresh
        setTimeout(autoRefresh, 30000);
    </script>
</body>
</html>
