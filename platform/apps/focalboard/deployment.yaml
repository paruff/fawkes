# ============================================================================
# FILE: platform/apps/focalboard/deployment.yaml
# PURPOSE: Kubernetes Deployment for Focalboard server
#          Connects to external PostgreSQL (CloudNativePG) for data persistence.
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: focalboard
  namespace: fawkes
  labels:
    app: focalboard
    component: project-management
    environment: dev
    team: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: focalboard
  template:
    metadata:
      labels:
        app: focalboard
        component: project-management
        environment: dev
        team: platform
      annotations:
        # Prometheus metrics scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "9092"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534

      # Init container to process config template with secrets
      initContainers:
        - name: config-processor
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Replace placeholder with actual password from secret
              sed "s/\$(POSTGRES_PASSWORD)/${POSTGRES_PASSWORD}/g" /config-template/config.json > /config/config.json
              echo "Configuration processed successfully"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-focalboard-credentials
                  key: password
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: config
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL

      containers:
        - name: focalboard
          image: mattermost/focalboard:7.11.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9092
              protocol: TCP
          # Environment variables for database connection
          env:
            - name: FOCALBOARD_DBTYPE
              value: "postgres"
            - name: FOCALBOARD_DBCONFIG
              valueFrom:
                secretKeyRef:
                  name: focalboard-db-connection
                  key: connection-string
                  optional: true
          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /opt/focalboard/config.json
              subPath: config.json
              readOnly: true
            - name: data
              mountPath: /opt/focalboard/files
          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          # Health checks
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: config-template
          configMap:
            name: focalboard-config
        - name: config
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: focalboard-data
---
# ============================================================================
# PersistentVolumeClaim for file uploads and attachments
# ============================================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: focalboard-data
  namespace: fawkes
  labels:
    app: focalboard
    component: project-management
    environment: dev
    team: platform
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi
