apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarqube
  namespace: fawkes
spec:
  project: default

  source:
    repoURL: https://charts.sonarsource.com
    chart: sonarqube
    targetRevision: "2025.1.0" # Helm chart version; adjust to desired release (e.g. 2025.4 when available)
    helm:
      values: |
        # Inline values for SonarQube configuration:
        sonar:
          image:
            repository: sonarsource/sonarqube
            tag: "2025.1.0-community"  # Application (container) version
          service:
            # Use Ingress locally to avoid port conflicts
            type: ClusterIP
          persistence:
            enabled: true
            size: 10Gi
            storageClass: standard
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - name: sonarqube.127.0.0.1.nip.io
                path: /
                pathType: Prefix
          resources:  # Sizing tuned for small dev usage; adjust for production workloads
            requests:
              cpu: 500m
              memory: 1.5Gi
            limits:
              cpu: 2
              memory: 3Gi
          # JVM / readiness tuning (commented out until validated against target chart)
          # web:
          #   javaOpts: "-Xms512m -Xmx1G"
          # core:
          #   javaOpts: "-Xms512m -Xmx2G"
          # livenessProbe:
          #   initialDelaySeconds: 60
          # readinessProbe:
          #   initialDelaySeconds: 90

  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Keep ArgoCD from flagging differences you expect (e.g. HPA controlling replicas)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Basic health and retention tuning
  revisionHistoryLimit: 10