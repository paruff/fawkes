# ============================================================================
# FILE: platform/apps/ai-code-review-application.yaml
# PURPOSE: ArgoCD Application for AI Code Review Service
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-code-review
  namespace: fawkes
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: ai-code-review
    app.kubernetes.io/component: ai-platform
    app.kubernetes.io/part-of: fawkes
spec:
  project: default

  source:
    repoURL: https://github.com/paruff/fawkes.git
    path: services/ai-code-review/k8s
    targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data

  revisionHistoryLimit: 10
