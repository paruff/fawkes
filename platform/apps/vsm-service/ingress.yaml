# ============================================================================
# FILE: platform/apps/vsm-service/ingress.yaml
# PURPOSE: Ingress for VSM service external access
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vsm-service
  namespace: fawkes
  labels:
    app: vsm-service
    component: vsm
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: vsm-service.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vsm-service
            port:
              number: 80
