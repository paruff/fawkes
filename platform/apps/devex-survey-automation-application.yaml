# ============================================================================
# FILE: platform/apps/devex-survey-automation-application.yaml
# PURPOSE: ArgoCD Application for DevEx Survey Automation Service
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devex-survey-automation
  namespace: argocd
  labels:
    app: devex-survey-automation
    component: surveys
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/paruff/fawkes
    targetRevision: HEAD
    path: platform/apps/devex-survey-automation
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
