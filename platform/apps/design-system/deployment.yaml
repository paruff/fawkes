apiVersion: v1
kind: Namespace
metadata:
  name: fawkes
  labels:
    name: fawkes
    app.kubernetes.io/part-of: fawkes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: design-system-storybook
  namespace: fawkes
  labels:
    app: design-system-storybook
    component: design-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: design-system-storybook
  template:
    metadata:
      labels:
        app: design-system-storybook
        component: design-system
    spec:
      containers:
        - name: storybook
          image: fawkes/design-system-storybook:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6006
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: design-system-storybook
  namespace: fawkes
  labels:
    app: design-system-storybook
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 6006
      protocol: TCP
      name: http
  selector:
    app: design-system-storybook
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: design-system-storybook
  namespace: fawkes
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: design-system.fawkes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: design-system-storybook
                port:
                  number: 80
  tls:
    - hosts:
        - design-system.fawkes.local
      secretName: design-system-tls
