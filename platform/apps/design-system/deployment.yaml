apiVersion: v1
kind: Namespace
metadata:
  name: fawkes
  labels:
    name: fawkes
    app.kubernetes.io/name: fawkes
    app.kubernetes.io/part-of: fawkes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: design-system-storybook
  namespace: fawkes
  labels:
    app: design-system-storybook
    app.kubernetes.io/name: design-system-storybook
    app.kubernetes.io/version: v1.0.0
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: fawkes
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: design-system-storybook
  template:
    metadata:
      labels:
        app: design-system-storybook
        app.kubernetes.io/name: design-system-storybook
        app.kubernetes.io/version: v1.0.0
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: fawkes
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "6006"
        prometheus.io/path: "/metrics"
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534

      containers:
        - name: storybook
          image: fawkes/design-system-storybook:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 6006
              protocol: TCP

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: design-system-storybook
  namespace: fawkes
  labels:
    app: design-system-storybook
    app.kubernetes.io/name: design-system-storybook
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: fawkes
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 6006
      protocol: TCP
      name: http
  selector:
    app: design-system-storybook
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: design-system-storybook
  namespace: fawkes
  labels:
    app: design-system-storybook
    app.kubernetes.io/name: design-system-storybook
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: fawkes
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: design-system.fawkes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: design-system-storybook
                port:
                  number: 80
  tls:
    - hosts:
        - design-system.fawkes.local
      secretName: design-system-tls
