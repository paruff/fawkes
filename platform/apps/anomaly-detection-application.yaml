apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anomaly-detection
  namespace: argocd
  labels:
    app: anomaly-detection
    component: ai-platform
spec:
  project: default
  source:
    repoURL: https://github.com/paruff/fawkes
    targetRevision: HEAD
    path: services/anomaly-detection/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
