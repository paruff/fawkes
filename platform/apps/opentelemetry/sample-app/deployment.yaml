apiVersion: v1
kind: Namespace
metadata:
  name: otel-demo
  labels:
    name: otel-demo
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-sample-app
  namespace: otel-demo
  labels:
    app: otel-sample-app
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-sample-app
  template:
    metadata:
      labels:
        app: otel-sample-app
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: otel-sample-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      containers:
        - name: app
          image: otel-sample-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: "otel-sample-app"
            - name: SERVICE_VERSION
              value: "1.0.0"
            - name: DEPLOYMENT_ENVIRONMENT
              value: "development"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector-opentelemetry-collector.monitoring.svc.cluster.local:4317"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: otel-sample-app
  namespace: otel-demo
  labels:
    app: otel-sample-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: otel-sample-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-sample-app
  namespace: otel-demo
  labels:
    app: otel-sample-app
