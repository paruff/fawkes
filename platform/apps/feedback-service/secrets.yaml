# ============================================================================
# FILE: platform/apps/feedback-service/secrets.yaml
# PURPOSE: Placeholder secrets for Feedback Service
# NOTE: These are placeholder values. Real secrets should be managed via
#       External Secrets Operator or sealed-secrets in production.
#
# ⚠️  SECURITY WARNING: These default values are INSECURE and must be replaced
#     before deploying to any environment accessible outside localhost.
#
# To generate secure secrets:
#   Admin token: openssl rand -hex 32
#   DB password: openssl rand -base64 32
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: feedback-admin-token
  namespace: fawkes
  labels:
    app: feedback-service
    component: feedback
    environment: dev
    team: platform
type: Opaque
stringData:
  token: "CHANGE_ME_admin_secret_token_12345"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-feedback-credentials
  namespace: fawkes
  labels:
    app: feedback-service
    component: feedback
    environment: dev
    team: platform
type: Opaque
stringData:
  username: "feedback"
  password: "CHANGE_ME_feedback_password_12345"
---
apiVersion: v1
kind: Secret
metadata:
  name: feedback-github-token
  namespace: fawkes
  labels:
    app: feedback-service
    component: feedback
    environment: dev
    team: platform
type: Opaque
stringData:
  token: "CHANGE_ME_github_token_here"
---
apiVersion: v1
kind: Secret
metadata:
  name: feedback-mattermost-webhook
  namespace: fawkes
  labels:
    app: feedback-service
    component: feedback
    environment: dev
    team: platform
type: Opaque
stringData:
  url: "CHANGE_ME_mattermost_webhook_url_here"
