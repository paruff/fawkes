# ============================================================================
# FILE: platform/apps/feedback-service/database.yaml
# PURPOSE: CloudNativePG Cluster for Feedback Service database
#          Uses CloudNativePG operator for PostgreSQL management
# ============================================================================
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db-feedback-dev
  namespace: fawkes
  labels:
    app: feedback-service
    component: database
    environment: dev
    team: platform
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16

  bootstrap:
    initdb:
      database: feedback_db
      owner: feedback
      secret:
        name: db-feedback-credentials

  storage:
    size: 5Gi
    storageClass: standard

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  postgresql:
    parameters:
      shared_buffers: "128MB"
      max_connections: "100"
      work_mem: "4MB"

  monitoring:
    enabled: true

  # Backup configuration disabled - requires S3 credentials setup
  # To enable backups:
  # 1. Create S3 bucket for backups
  # 2. Create secret 'backup-s3-credentials' with ACCESS_KEY_ID and SECRET_ACCESS_KEY
  # 3. Uncomment backup section below
  #
  # backup:
  #   retentionPolicy: "7d"
  #   barmanObjectStore:
  #     destinationPath: s3://fawkes-backups/feedback-db
  #     s3Credentials:
  #       accessKeyId:
  #         name: backup-s3-credentials
  #         key: ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: backup-s3-credentials
  #         key: SECRET_ACCESS_KEY
