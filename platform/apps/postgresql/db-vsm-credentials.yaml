apiVersion: v1
kind: Secret
metadata:
  name: db-vsm-credentials
  namespace: fawkes
  labels:
    app: vsm-service
    component: database
    environment: dev
  annotations:
    # In production, use External Secrets Operator
    # external-secrets.io/backend: azurekeyvault
type: Opaque
stringData:
  # Database credentials - CHANGE THESE IN PRODUCTION
  username: vsm_user
  password: vsm_password_changeme
  # Full connection string
  pgpass: "db-vsm-dev-rw.fawkes.svc:5432:vsm_db:vsm_user:vsm_password_changeme"
