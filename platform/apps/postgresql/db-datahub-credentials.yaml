# ============================================================================
# FILE: platform/apps/postgresql/db-datahub-credentials.yaml
# PURPOSE: Kubernetes Secret containing database credentials for DataHub
# SECURITY: For production, use External Secrets Operator or sealed secrets
# NOTE: This is for MVP/dev only. Change password immediately for any
#       production or non-local deployment.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-datahub-credentials
  namespace: fawkes
  labels:
    app: datahub
    component: database
    environment: dev
    team: platform
  annotations:
    # WARNING: This is a dev/MVP credential only
    # For production: Use External Secrets Operator with Vault/AWS Secrets Manager
    description: "Development credentials - replace with External Secrets for production"
type: kubernetes.io/basic-auth
stringData:
  # Database username
  username: datahub_user
  # Database password (MVP/dev only - MUST be changed for production)
  # TODO: Replace with External Secrets Operator for production deployment
  password: "changeme123!"
  # Additional fields for easy reference
  database: datahub
  host: db-datahub-dev-rw.fawkes.svc.cluster.local
  port: "5432"
