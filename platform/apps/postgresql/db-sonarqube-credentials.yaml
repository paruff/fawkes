# ============================================================================
# FILE: platform/apps/postgresql/db-sonarqube-credentials.yaml
# PURPOSE: Kubernetes Secret for SonarQube database credentials
#          Used by CloudNativePG to bootstrap the database with secure credentials.
# NOTE: For production, use External Secrets Operator to pull from vault.
#       CHANGE ALL PASSWORDS BEFORE DEPLOYING TO ANY ENVIRONMENT.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-sonarqube-credentials
  namespace: fawkes
  labels:
    app: sonarqube
    component: database
    environment: dev
    team: platform
type: kubernetes.io/basic-auth
stringData:
  # Database owner username
  username: sonarqube_user
  # Database owner password
  # SECURITY: Replace this placeholder before deploying to any environment.
  # For production, use External Secrets Operator with a secrets manager.
  password: CHANGE_ME_sonarqube_password
---
# ============================================================================
# Read-only user credentials for dashboarding and reporting tools
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-sonarqube-readonly-credentials
  namespace: fawkes
  labels:
    app: sonarqube
    component: database
    environment: dev
    team: platform
    access: readonly
type: kubernetes.io/basic-auth
stringData:
  # Read-only user for reporting/dashboards
  username: sonarqube_readonly
  # Read-only password
  # SECURITY: Replace this placeholder before deploying to any environment.
  # For production, use External Secrets Operator with a secrets manager.
  password: CHANGE_ME_sonarqube_readonly_password
