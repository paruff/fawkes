# ============================================================================
# FILE: platform/apps/postgresql/db-backstage-credentials.yaml
# PURPOSE: Kubernetes Secret for Backstage database credentials
#          Used by CloudNativePG to bootstrap the database with secure credentials.
# NOTE: For production, use External Secrets Operator to pull from vault.
#       CHANGE ALL PASSWORDS BEFORE DEPLOYING TO ANY ENVIRONMENT.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-backstage-credentials
  namespace: fawkes
  labels:
    app: backstage
    component: database
    environment: dev
    team: platform
type: kubernetes.io/basic-auth
stringData:
  # Database owner username
  username: backstage_user
  # Database owner password (CHANGE IN ALL ENVIRONMENTS, use secret manager in production)
  password: CHANGE_ME_backstage_password
---
# ============================================================================
# Read-only user credentials for dashboarding and reporting tools
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-backstage-readonly-credentials
  namespace: fawkes
  labels:
    app: backstage
    component: database
    environment: dev
    team: platform
    access: readonly
type: kubernetes.io/basic-auth
stringData:
  # Read-only user for reporting/dashboards
  username: backstage_readonly
  # Read-only password (CHANGE IN ALL ENVIRONMENTS, use secret manager in production)
  password: CHANGE_ME_backstage_readonly_password
