# ============================================================================
# FILE: platform/apps/postgresql/db-discovery-credentials.yaml
# PURPOSE: PostgreSQL credentials secret for Discovery Metrics database
# DESCRIPTION: Database credentials for discovery-metrics service
# ============================================================================
---
apiVersion: v1
kind: Secret
metadata:
  name: db-discovery-credentials
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: database
  annotations:
    # ⚠️ CRITICAL SECURITY WARNING: This secret contains default development values
    # NEVER use these credentials in production environments!
    # For production, MUST use External Secrets Operator to sync from Vault
    # Generate secure passwords: openssl rand -base64 32
type: Opaque
stringData:
  # ⚠️ SECURITY WARNING: Replace ALL values before production!
  username: "discovery_user"
  password: "dev-password-change-me"
  database: "discovery_metrics"
  # PostgreSQL connection URI
  uri: "postgresql://discovery_user:dev-password-change-me@db-discovery-dev-rw.fawkes.svc.cluster.local:5432/discovery_metrics"
