# ============================================================================
# FILE: platform/apps/postgresql/db-harbor-credentials.yaml
# PURPOSE: Database credentials for Harbor container registry
# NOTE: For development/local use only. In production, use External Secrets
#       Operator (externalsecret-db-harbor.yaml) with Vault/AWS Secrets Manager.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-harbor-credentials
  namespace: fawkes
  labels:
    app: harbor
    component: database
    environment: dev
    team: platform
type: Opaque
stringData:
  username: harbor_user
  password: harbor_dev_password_CHANGE_IN_PRODUCTION
  # PostgreSQL connection string for convenience
  dbname: harbor
