# ============================================================================
# FILE: platform/apps/postgresql/db-plausible-credentials.yaml
# PURPOSE: Secret containing Plausible database credentials
# ⚠️ WARNING: This file contains default development credentials
# NOTE: In production, use External Secrets Operator to sync from Vault
#       See: externalsecret-db-plausible.yaml (to be created)
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-plausible-credentials
  namespace: fawkes
  labels:
    app: plausible
    component: database
    environment: dev
    team: platform
  annotations:
    # WARNING: Default credentials for dev/local only
    # For production, replace with ExternalSecret:
    # kubectl create secret generic db-plausible-credentials \
    #   --from-literal=username="plausible_user" \
    #   --from-literal=password="$(openssl rand -base64 32)" \
    #   --from-literal=database="plausible_db" \
    #   --dry-run=client -o yaml | kubectl apply -f -
type: Opaque
stringData:
  username: plausible_user
  # ⚠️ CHANGE FOR PRODUCTION: Generate secure password with openssl rand -base64 32
  password: "changeme-plausible-db-password"
  database: plausible_db
