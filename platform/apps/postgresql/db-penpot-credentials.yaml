# ============================================================================
# FILE: platform/apps/postgresql/db-penpot-credentials.yaml
# PURPOSE: Kubernetes Secret for Penpot database credentials
#          Used by CloudNativePG to bootstrap the database with secure credentials.
# NOTE: For production, use External Secrets Operator to pull from vault.
#       CHANGE ALL PASSWORDS BEFORE DEPLOYING TO ANY ENVIRONMENT.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: penpot-db-credentials
  namespace: fawkes
  labels:
    app: penpot
    component: database
    environment: dev
    team: platform
type: kubernetes.io/basic-auth
stringData:
  # Database owner username
  username: penpot
  # Database owner password (CHANGE IN ALL ENVIRONMENTS, use secret manager in production)
  password: CHANGE_ME_penpot_db_password
