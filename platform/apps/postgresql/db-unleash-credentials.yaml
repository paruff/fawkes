apiVersion: v1
kind: Secret
metadata:
  name: db-unleash-credentials
  namespace: fawkes
  labels:
    app: unleash
    component: database
    environment: dev
    team: platform
  annotations:
    # WARNING: Default credentials for dev/local only
    # For production, replace with ExternalSecret:
    # kubectl create secret generic db-unleash-credentials \
    #   --from-literal=username="unleash_user" \
    #   --from-literal=password="$(openssl rand -base64 32)" \
    #   --from-literal=database="unleash" \
    #   --dry-run=client -o yaml | kubectl apply -f -
type: Opaque
stringData:
  username: unleash_user
  # ⚠️ CHANGE FOR PRODUCTION: Generate secure password with openssl rand -base64 32
  password: "changeme-unleash-db-password"
  database: unleash
