# ============================================================================
# FILE: platform/apps/postgresql/db-experiment-credentials.yaml
# PURPOSE: Database credentials for Experimentation Service
# DESCRIPTION: Kubernetes secret with PostgreSQL credentials
# ============================================================================
---
apiVersion: v1
kind: Secret
metadata:
  name: db-experiment-credentials
  namespace: fawkes
  labels:
    app: experimentation
    component: database
  annotations:
    # ⚠️ CRITICAL SECURITY WARNING: This secret contains default development values
    # NEVER use these credentials in production environments!
    # For production, MUST use External Secrets Operator to sync from Vault:
    # See platform/apps/postgresql/externalsecret-db-* for examples
    # Generate secure password: openssl rand -base64 32
type: Opaque
stringData:
  # ⚠️ SECURITY WARNING: Replace these values before production deployment!
  # Generate secure password: openssl rand -base64 32
  username: "experiment_user"
  password: "changeme-experiment-password"
  database: "experiment"
  # Connection URI (auto-constructed)
  uri: "postgresql://experiment_user:changeme-experiment-password@db-experiment-dev-rw:5432/experiment"
