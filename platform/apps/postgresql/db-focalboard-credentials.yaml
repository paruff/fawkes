# ============================================================================
# FILE: platform/apps/postgresql/db-focalboard-credentials.yaml
# PURPOSE: Kubernetes Secret for Focalboard database credentials
#          Used by CloudNativePG to bootstrap the database with secure credentials.
# NOTE: For production, use External Secrets Operator to pull from vault.
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-focalboard-credentials
  namespace: fawkes
  labels:
    app: focalboard
    component: database
    environment: dev
    team: platform
type: kubernetes.io/basic-auth
stringData:
  # Database owner username
  username: focalboard_user
  # Database owner password (change in production, use secret manager)
  password: focalboard_secure_password_change_me
---
# ============================================================================
# Read-only user credentials for dashboarding and reporting tools
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-focalboard-readonly-credentials
  namespace: fawkes
  labels:
    app: focalboard
    component: database
    environment: dev
    team: platform
    access: readonly
type: kubernetes.io/basic-auth
stringData:
  # Read-only user for reporting/dashboards
  username: focalboard_readonly
  # Read-only password (change in production, use secret manager)
  password: focalboard_readonly_password_change_me
