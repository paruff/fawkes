# ============================================================================
# FILE: platform/apps/storage/azure-disk-premium-storageclass.yaml
# PURPOSE: Azure Disk Premium SSD StorageClass for high-performance workloads
#          Recommended for databases and critical applications
# ============================================================================
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: azure-disk-premium
  labels:
    app: storage
    component: storageclass
    environment: production
    team: platform
    backup: "true"
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
    description: "Premium SSD managed disk for high-performance workloads (databases)"
provisioner: disk.csi.azure.com
parameters:
  # SKU for Premium SSD
  skuName: Premium_LRS
  # Cache mode for better performance
  cachingMode: ReadOnly
  # Use managed disk
  kind: Managed
  # Tags for backup and cost tracking
  tags: backup=enabled,managed-by=kubernetes,platform=fawkes
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
