apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devlake
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: devlake
  project: default
  source:
    chart: devlake
    repoURL: https://apache.github.io/incubator-devlake-helm-chart
    targetRevision: 0.15.0 # Update to latest stable if needed
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true