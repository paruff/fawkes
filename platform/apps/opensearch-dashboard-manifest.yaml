# ============================================================================
# FILE: argocd-apps/opensearch-dashboards-application.yaml
# PURPOSE: ArgoCD Application for OpenSearch Dashboards (UI)
# SCOPE: Visualization and management interface
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After OpenSearch
spec:
  project: fawkes-platform
  
  source:
    repoURL: https://opensearch-project.github.io/helm-charts/
    chart: opensearch-dashboards
    targetRevision: 2.15.0
    helm:
      valuesObject:
        $ref: https://github.com/paruff/fawkes/blob/main/platform/logging/opensearch-dashboards/values-mvp.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
