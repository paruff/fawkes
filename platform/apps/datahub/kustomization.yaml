# ============================================================================
# FILE: platform/apps/datahub/kustomization.yaml
# PURPOSE: Kustomize configuration for DataHub supporting resources
# USAGE: kubectl apply -k platform/apps/datahub/
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fawkes

resources:
  # DataHub frontend secret
  - datahub-frontend-secret.yaml
  
  # Ingestion CronJobs and resources
  - ingestion/cronjob-postgres-ingestion.yaml
  - ingestion/cronjob-kubernetes-ingestion.yaml
  - ingestion/cronjob-git-ci-ingestion.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: fawkes-platform
