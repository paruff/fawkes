---
apiVersion: v1
kind: Namespace
metadata:
  name: fawkes
  labels:
    name: fawkes
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: analytics-dashboard-config
  namespace: fawkes
  labels:
    app: analytics-dashboard
data:
  PLAUSIBLE_URL: "http://plausible.fawkes.svc:8000"
  EXPERIMENTATION_URL: "http://experimentation.fawkes.svc:8000"
  FEEDBACK_URL: "http://feedback-service.fawkes.svc:8000"
  REFRESH_INTERVAL: "300"
  CORS_ALLOWED_ORIGINS: "https://backstage.fawkes.idp,https://grafana.fawkes.idp"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-dashboard
  namespace: fawkes
  labels:
    app: analytics-dashboard
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-dashboard
  template:
    metadata:
      labels:
        app: analytics-dashboard
        component: analytics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: analytics-dashboard
                topologyKey: kubernetes.io/hostname
      containers:
        - name: analytics-dashboard
          image: analytics-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: analytics-dashboard-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-dashboard
  namespace: fawkes
  labels:
    app: analytics-dashboard
    component: analytics
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: analytics-dashboard
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: analytics-dashboard
  namespace: fawkes
  labels:
    app: analytics-dashboard
    component: analytics
spec:
  selector:
    matchLabels:
      app: analytics-dashboard
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics-dashboard
  namespace: fawkes
  labels:
    app: analytics-dashboard
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - analytics.fawkes.idp
      secretName: analytics-dashboard-tls
  rules:
    - host: analytics.fawkes.idp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: analytics-dashboard
                port:
                  number: 8000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: analytics-dashboard
  namespace: fawkes
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: analytics-dashboard
