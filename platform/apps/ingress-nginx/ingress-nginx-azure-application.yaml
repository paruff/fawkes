# ============================================================================
# FILE: platform/apps/ingress-nginx/ingress-nginx-azure-application.yaml
# PURPOSE: ArgoCD Application for NGINX Ingress Controller on Azure AKS
#          Configured with Azure Load Balancer support and optimizations
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: fawkes
  labels:
    app: ingress-nginx
    component: networking
    environment: azure
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default

  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      valuesObject:
        controller:
          # High availability configuration
          replicaCount: 2

          # Pod disruption budget for HA
          minAvailable: 1

          # Resource requests and limits for Azure
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi

          # Affinity for spreading across nodes
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - ingress-nginx
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - controller
                    topologyKey: kubernetes.io/hostname

          # Service configuration for Azure Load Balancer
          service:
            type: LoadBalancer
            annotations:
              # Azure Load Balancer health probe configuration
              service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
              # Optional: Configure external-dns for automatic DNS management
              # external-dns.alpha.kubernetes.io/hostname: "*.fawkes.yourdomain.com"
            externalTrafficPolicy: Local
            sessionAffinity: ClientIP

          # Enable watching Ingress resources without IngressClass annotation
          watchIngressWithoutClass: true

          # Default IngressClass
          ingressClassResource:
            name: nginx
            enabled: true
            default: true

          # TLS and security configuration
          config:
            # Force HTTPS redirect
            ssl-redirect: "true"
            force-ssl-redirect: "true"
            # HSTS settings
            hsts: "true"
            hsts-max-age: "31536000"
            hsts-include-subdomains: "true"
            # Security headers
            hide-server-tokens: "true"
            # Proxy settings
            proxy-body-size: "100m"
            proxy-read-timeout: "120"
            proxy-send-timeout: "120"
            proxy-connect-timeout: "120"
            # PROXY protocol - disabled by default for Azure
            use-proxy-protocol: "false"
            # Use forwarded headers
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            # Real IP extraction
            enable-real-ip: "true"
            # Performance tuning
            worker-processes: "auto"
            max-worker-connections: "16384"
            # Gzip compression
            use-gzip: "true"
            gzip-level: "5"

          # Metrics for Prometheus
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: ingress-nginx
              additionalLabels:
                prometheus: kube-prometheus
            prometheusRule:
              enabled: true
              additionalLabels:
                prometheus: kube-prometheus
              rules:
                # Alert if ingress controller is down
                - alert: NginxIngressDown
                  expr: up{job="ingress-nginx-controller-metrics"} == 0
                  for: 5m
                  labels:
                    severity: critical
                    component: ingress
                  annotations:
                    summary: "Nginx Ingress Controller is down"
                    description: "Nginx Ingress Controller has been down for more than 5 minutes"
                # Alert on high error rate
                - alert: NginxIngressHighErrorRate
                  expr: rate(nginx_ingress_controller_requests{status=~"5.."}[5m]) > 0.05
                  for: 5m
                  labels:
                    severity: warning
                    component: ingress
                  annotations:
                    summary: "High error rate in Nginx Ingress"
                    description: "Error rate is above 5% for more than 5 minutes"

          # Disable snippet annotations for security
          allowSnippetAnnotations: false

          # Auto-scaling configuration
          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 10
            targetCPUUtilizationPercentage: 80
            targetMemoryUtilizationPercentage: 80

        # Default backend for 404 responses
        defaultBackend:
          enabled: true
          replicaCount: 2
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi
          autoscaling:
            enabled: true
            minReplicas: 2
            maxReplicas: 5
            targetCPUUtilizationPercentage: 80

        # Service account configuration
        serviceAccount:
          create: true

        # RBAC configuration
        rbac:
          create: true

  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/replicas
        - /status

  revisionHistoryLimit: 10
