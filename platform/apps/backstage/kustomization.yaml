# ============================================================================
# FILE: platform/apps/backstage/kustomization.yaml
# PURPOSE: Kustomize configuration for Backstage resources
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fawkes

resources:
  # Backstage application configuration ConfigMap
  - app-config.yaml
  # Backstage secrets (OAuth, integrations)
  # NOTE: For production, use External Secrets Operator instead
  - secrets.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: argocd
      app.kubernetes.io/part-of: fawkes-platform
      app.kubernetes.io/component: developer-portal
