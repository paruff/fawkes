# ============================================================================
# FILE: platform/apps/backstage/values.yaml
# PURPOSE: Helm values for Backstage deployment via upstream chart
#          Configures HA deployment, external PostgreSQL, OAuth authentication.
# USAGE: helm repo add backstage https://backstage.github.io/charts
#        helm install backstage backstage/backstage -f values.yaml -n fawkes
# ============================================================================

# ============================================================
# Replica Configuration (HA)
# ============================================================
replicaCount: 2

# ============================================================
# Image Configuration
# ============================================================
image:
  repository: backstage/backstage
  tag: "latest"
  pullPolicy: IfNotPresent

# ============================================================
# Service Configuration
# ============================================================
service:
  type: ClusterIP
  port: 7007
  targetPort: 7007

# ============================================================
# Ingress Configuration
# ============================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: backstage.fawkes.idp
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: backstage-tls
      hosts:
        - backstage.fawkes.idp

# ============================================================
# Application Configuration (app-config.yaml)
# Mount external ConfigMap for app-config
# ============================================================
extraVolumes:
  - name: app-config
    configMap:
      name: backstage-app-config
      items:
        - key: app-config.yaml
          path: app-config.yaml
  - name: techdocs
    emptyDir: {}

extraVolumeMounts:
  - name: app-config
    mountPath: /app/app-config.yaml
    subPath: app-config.yaml
    readOnly: true
  - name: techdocs
    mountPath: /app/techdocs
    readOnly: false

# ============================================================
# Environment Variables for Secrets
# ============================================================
extraEnvVars:
  # PostgreSQL connection
  - name: POSTGRES_HOST
    value: "db-backstage-dev-rw.fawkes.svc.cluster.local"
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_DB
    value: "backstage_db"
  - name: POSTGRES_USER
    valueFrom:
      secretKeyRef:
        name: db-backstage-credentials
        key: username
  - name: POSTGRES_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-backstage-credentials
        key: password
  # GitHub OAuth (configure in backstage-oauth-credentials secret)
  - name: AUTH_GITHUB_CLIENT_ID
    valueFrom:
      secretKeyRef:
        name: backstage-oauth-credentials
        key: github-client-id
        optional: true
  - name: AUTH_GITHUB_CLIENT_SECRET
    valueFrom:
      secretKeyRef:
        name: backstage-oauth-credentials
        key: github-client-secret
        optional: true
  # GitHub Integration Token
  - name: GITHUB_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-github-credentials
        key: token
        optional: true
  # ArgoCD Integration
  - name: ARGOCD_USERNAME
    valueFrom:
      secretKeyRef:
        name: backstage-argocd-credentials
        key: username
        optional: true
  - name: ARGOCD_PASSWORD
    valueFrom:
      secretKeyRef:
        name: backstage-argocd-credentials
        key: password
        optional: true
  - name: ARGOCD_AUTH_TOKEN
    valueFrom:
      secretKeyRef:
        name: backstage-argocd-credentials
        key: token
        optional: true
  # Jenkins Integration
  - name: JENKINS_USERNAME
    valueFrom:
      secretKeyRef:
        name: backstage-jenkins-credentials
        key: username
        optional: true
  - name: JENKINS_API_KEY
    valueFrom:
      secretKeyRef:
        name: backstage-jenkins-credentials
        key: api-key
        optional: true

# ============================================================
# Resource Configuration
# Optimized to stay within 70% target utilization
# Based on typical Backstage workload: 2 replicas sharing load
# ============================================================
resources:
  requests:
    cpu: 300m
    memory: 384Mi
  limits:
    cpu: 1
    memory: 1Gi

# ============================================================
# Health Probes
# ============================================================
livenessProbe:
  httpGet:
    path: /healthcheck
    port: 7007
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /healthcheck
    port: 7007
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# ============================================================
# Security Context
# ============================================================
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

# ============================================================
# Pod Affinity (HA - spread across nodes)
# ============================================================
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - backstage
          topologyKey: kubernetes.io/hostname

# ============================================================
# Pod Disruption Budget
# ============================================================
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# ============================================================
# Service Account
# ============================================================
serviceAccount:
  create: true
  name: backstage
  annotations: {}

# ============================================================
# PostgreSQL Subchart (DISABLED - using external CloudNativePG)
# ============================================================
postgresql:
  enabled: false

# ============================================================
# Prometheus Metrics
# ============================================================
metrics:
  serviceMonitor:
    enabled: true
    namespace: fawkes
    interval: 30s
    labels:
      release: prometheus
