---
# SecretProviderClass for database credentials
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: vault-database-creds
  namespace: fawkes
  labels:
    app: vault-csi
    component: secret-provider
spec:
  provider: vault
  parameters:
    # Vault server address
    vaultAddress: "http://vault.vault.svc:8200"
    # Vault role for Kubernetes auth
    roleName: "platform-service"
    # Secrets to fetch from Vault
    objects: |
      - objectName: "db-username"
        secretPath: "secret/data/fawkes/databases/default"
        secretKey: "username"
      - objectName: "db-password"
        secretPath: "secret/data/fawkes/databases/default"
        secretKey: "password"
      - objectName: "db-host"
        secretPath: "secret/data/fawkes/databases/default"
        secretKey: "host"
      - objectName: "db-port"
        secretPath: "secret/data/fawkes/databases/default"
        secretKey: "port"
  # Optionally sync to a Kubernetes Secret
  secretObjects:
    - secretName: database-credentials
      type: Opaque
      data:
        - objectName: db-username
          key: username
        - objectName: db-password
          key: password
        - objectName: db-host
          key: host
        - objectName: db-port
          key: port
