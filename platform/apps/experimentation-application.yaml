# ============================================================================
# FILE: platform/apps/experimentation-application.yaml
# PURPOSE: ArgoCD Application for Experimentation Service
# DESCRIPTION: Deploys A/B testing framework with statistical analysis
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: experimentation
  namespace: fawkes
  labels:
    app: experimentation
    component: service
    epic: "3.3"
    milestone: "M3.3"
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/paruff/fawkes.git
    targetRevision: HEAD
    path: platform/apps/experimentation

  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
