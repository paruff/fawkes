# Tempo Helm Chart Values
# Reference: https://github.com/grafana/helm-charts/tree/main/charts/tempo
#
# These values configure Grafana Tempo for distributed tracing in the Fawkes platform.
# For production deployments, configure S3/MinIO backend storage.

# Resource configuration for development environment
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

# Persistence settings
persistence:
  enabled: true
  size: 50Gi

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001

# Container security context
containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL
