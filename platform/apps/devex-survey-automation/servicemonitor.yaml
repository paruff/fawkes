# ============================================================================
# FILE: platform/apps/devex-survey-automation/servicemonitor.yaml
# PURPOSE: ServiceMonitor for Prometheus metrics scraping
# ============================================================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: devex-survey-automation
  namespace: fawkes
  labels:
    app: devex-survey-automation
    component: surveys
spec:
  selector:
    matchLabels:
      app: devex-survey-automation
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
