# ============================================================================
# FILE: platform/jenkins/pod-security.yaml
# PURPOSE: Pod Security Policy
# ============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: jenkins-controller
  namespace: jenkins
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: jenkins-controller

---
apiVersion: v1
kind: LimitRange
metadata:
  name: jenkins-limits
  namespace: jenkins
spec:
  limits:
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      default:
        cpu: "1"
        memory: "2Gi"
      defaultRequest:
        cpu: "500m"
        memory: "1Gi"
      type: Container

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: jenkins-quota
  namespace: jenkins
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    persistentvolumeclaims: "10"
    services.loadbalancers: "0"  # No LoadBalancer services allowed