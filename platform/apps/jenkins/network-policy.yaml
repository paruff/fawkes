# ============================================================================
# FILE: platform/jenkins/network-policy.yaml
# PURPOSE: Network security policies
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jenkins-controller
  namespace: jenkins
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: jenkins-controller
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ALB/ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 8080
    
    # Allow agent connections
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: jenkins-agent
      ports:
        - protocol: TCP
          port: 50000
    
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 8080
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS to external services (GitHub, registries)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    
    # Allow agent communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: jenkins-agent
      ports:
        - protocol: TCP
          port: 50000
    
    # Allow Harbor registry
    - to:
        - namespaceSelector:
            matchLabels:
              name: harbor
      ports:
        - protocol: TCP
          port: 443
    
    # Allow SonarQube
    - to:
        - namespaceSelector:
            matchLabels:
              name: sonarqube
      ports:
        - protocol: TCP
          port: 9000

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jenkins-agents
  namespace: jenkins
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: jenkins-agent
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from controller
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: jenkins-controller
  
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow controller communication
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: jenkins-controller
      ports:
        - protocol: TCP
          port: 50000
    
    # Allow HTTPS outbound
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    
    # Allow Docker registry
    - ports:
        - protocol: TCP
          port: 5000
          