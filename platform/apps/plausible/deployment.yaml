# ============================================================================
# FILE: platform/apps/plausible/deployment.yaml
# PURPOSE: Plausible Analytics deployment with ClickHouse and PostgreSQL
# DESCRIPTION: Privacy-focused, GDPR-compliant web analytics platform
# ============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plausible-config
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
data:
  DISABLE_REGISTRATION: "true"
  DISABLE_AUTH: "false"
  BASE_URL: "https://plausible.fawkes.idp"
  # GDPR-compliant settings
  LOG_FAILED_LOGIN_ATTEMPTS: "false"
  # ClickHouse settings
  CLICKHOUSE_DATABASE_URL: "http://plausible-clickhouse:8123/plausible"
  # Database connection (PostgreSQL)
  DATABASE_HOST: "db-plausible-dev-rw.fawkes.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "plausible_db"

---
apiVersion: v1
kind: Secret
metadata:
  name: plausible-secret
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
type: Opaque
stringData:
  # Generate with: openssl rand -base64 64 | tr -d '\n'
  SECRET_KEY_BASE: "changeme-plausible-secret-key-base-64-chars-min-use-openssl-rand"
  # Admin credentials
  ADMIN_USER_EMAIL: "admin@fawkes.local"
  ADMIN_USER_NAME: "Platform Admin"
  ADMIN_USER_PWD: "changeme-admin-password"

---
# ClickHouse StatefulSet for analytics data storage
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plausible-clickhouse
  namespace: fawkes
  labels:
    app: plausible
    component: clickhouse
spec:
  serviceName: plausible-clickhouse
  replicas: 1
  selector:
    matchLabels:
      app: plausible
      component: clickhouse
  template:
    metadata:
      labels:
        app: plausible
        component: clickhouse
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: clickhouse
          image: clickhouse/clickhouse-server:23.3.7.5-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8123
              name: http
            - containerPort: 9000
              name: native
          env:
            - name: CLICKHOUSE_DB
              value: "plausible"
          volumeMounts:
            - name: data
              mountPath: /var/lib/clickhouse
            - name: config
              mountPath: /etc/clickhouse-server/config.d/logging.xml
              subPath: logging.xml
            - name: config
              mountPath: /etc/clickhouse-server/users.d/logging.xml
              subPath: users-logging.xml
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: 8123
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: clickhouse-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-config
  namespace: fawkes
  labels:
    app: plausible
    component: clickhouse
data:
  logging.xml: |
    <clickhouse>
      <logger>
        <level>warning</level>
        <console>true</console>
      </logger>
      <query_thread_log remove="remove"/>
      <query_log remove="remove"/>
      <text_log remove="remove"/>
      <trace_log remove="remove"/>
      <metric_log remove="remove"/>
      <asynchronous_metric_log remove="remove"/>
      <session_log remove="remove"/>
      <part_log remove="remove"/>
    </clickhouse>
  users-logging.xml: |
    <clickhouse>
      <profiles>
        <default>
          <log_queries>0</log_queries>
          <log_query_threads>0</log_query_threads>
        </default>
      </profiles>
    </clickhouse>

---
apiVersion: v1
kind: Service
metadata:
  name: plausible-clickhouse
  namespace: fawkes
  labels:
    app: plausible
    component: clickhouse
spec:
  type: ClusterIP
  ports:
    - port: 8123
      targetPort: 8123
      protocol: TCP
      name: http
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: native
  selector:
    app: plausible
    component: clickhouse

---
# Plausible main application deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plausible
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: plausible
      component: analytics
  template:
    metadata:
      labels:
        app: plausible
        component: analytics
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        # Wait for database to be ready
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z db-plausible-dev-rw.fawkes.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        # Wait for ClickHouse to be ready
        - name: wait-for-clickhouse
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z plausible-clickhouse 8123; do
                echo "Waiting for ClickHouse..."
                sleep 2
              done
        # Run database migrations
        - name: plausible-init
          image: plausible/analytics:v2.0
          command:
            - /bin/sh
            - -c
            - /entrypoint.sh db createdb && /entrypoint.sh db migrate
          envFrom:
            - configMapRef:
                name: plausible-config
            - secretRef:
                name: plausible-secret
          env:
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-plausible-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-plausible-credentials
                  key: password
      containers:
        - name: plausible
          image: plausible/analytics:v2.0
          imagePullPolicy: IfNotPresent
          command: ["/entrypoint.sh", "run"]
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: plausible-config
            - secretRef:
                name: plausible-secret
          env:
            - name: DATABASE_URL
              value: "postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-plausible-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-plausible-credentials
                  key: password
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - plausible
                    - key: component
                      operator: In
                      values:
                        - analytics
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: plausible
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: plausible
    component: analytics

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plausible
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - secretName: plausible-tls
      hosts:
        - plausible.fawkes.idp
  rules:
    - host: plausible.fawkes.idp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: plausible
                port:
                  number: 8000

---
# ServiceMonitor for Prometheus metrics (if supported)
apiVersion: v1
kind: Service
metadata:
  name: plausible-metrics
  namespace: fawkes
  labels:
    app: plausible
    component: analytics
    monitoring: "true"
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: metrics
  selector:
    app: plausible
    component: analytics
