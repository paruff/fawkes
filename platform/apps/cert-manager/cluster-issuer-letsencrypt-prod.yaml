# ============================================================================
# FILE: platform/apps/cert-manager/cluster-issuer-letsencrypt-prod.yaml
# PURPOSE: Let's Encrypt production ClusterIssuer
#          Uses HTTP-01 challenge for certificate validation
# ============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  labels:
    app: cert-manager
    component: cluster-issuer
spec:
  acme:
    # Let's Encrypt production server
    # Only use after testing with staging issuer
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email address for ACME registration
    # Update this with your actual email address
    email: platform-team@example.com

    # Private key secret for ACME account
    privateKeySecretRef:
      name: letsencrypt-prod

    # Enable HTTP-01 challenge solver
    solvers:
      # HTTP-01 challenge using ingress
      - http01:
          ingress:
            ingressClassName: nginx
