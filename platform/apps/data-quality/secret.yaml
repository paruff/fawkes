# ============================================================================
# FILE: platform/apps/data-quality/secret.yaml
# PURPOSE: Secret for data quality service (dev/local only)
# NOTE: For production, use External Secrets Operator
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: data-quality-secrets
  namespace: fawkes
  labels:
    app: data-quality
    component: secrets
type: Opaque
stringData:
  # PostgreSQL credentials (should match other services)
  POSTGRES_USER: "app"
  POSTGRES_PASSWORD: "changeme"

  # Mattermost webhook URL (placeholder)
  MATTERMOST_WEBHOOK_URL: "https://mattermost.fawkes.local/hooks/placeholder"

  # Database connection strings (constructed from above)
  BACKSTAGE_DB_CONNECTION_STRING: "postgresql://app:changeme@db-backstage-rw.fawkes.svc.cluster.local:5432/backstage"
  HARBOR_DB_CONNECTION_STRING: "postgresql://app:changeme@db-harbor-rw.fawkes.svc.cluster.local:5432/registry"
  DATAHUB_DB_CONNECTION_STRING: "postgresql://app:changeme@db-datahub-rw.fawkes.svc.cluster.local:5432/datahub"
  DORA_METRICS_DB_CONNECTION_STRING: "postgresql://app:changeme@db-backstage-rw.fawkes.svc.cluster.local:5432/backstage"
  SONARQUBE_DB_CONNECTION_STRING: "postgresql://sonarqube_user:changeme@db-sonarqube-dev-rw.fawkes.svc.cluster.local:5432/sonarqube"
