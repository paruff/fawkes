# ============================================================================
# FILE: platform/apps/feedback-service-application.yaml
# PURPOSE: ArgoCD Application manifest for Feedback Service
#          Manages continuous deployment of feedback service to Kubernetes
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feedback-service
  namespace: argocd
  labels:
    app: feedback-service
    component: feedback
    environment: dev
    team: platform
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/paruff/fawkes
    targetRevision: HEAD
    path: platform/apps/feedback-service
  
  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
