apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: friction-bot
  namespace: fawkes
  labels:
    app: friction-bot
    component: friction-logging
spec:
  selector:
    matchLabels:
      app: friction-bot
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
