# ============================================================================
# FILE: platform/apps/discovery-metrics/deployment.yaml
# PURPOSE: Discovery Metrics Service deployment for tracking discovery activities
# DESCRIPTION: FastAPI-based service with PostgreSQL for discovery metrics tracking
# ============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: discovery-metrics-config
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
data:
  DATABASE_HOST: "db-discovery-dev-rw.fawkes.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "discovery_metrics"

---
apiVersion: v1
kind: Secret
metadata:
  name: discovery-metrics-secret
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
  annotations:
    # ⚠️ CRITICAL SECURITY WARNING: This secret contains default development values
    # NEVER use this token in production environments!
    # For production, MUST use External Secrets Operator to sync from Vault
type: Opaque
stringData:
  # ⚠️ SECURITY WARNING: Replace before production!
  API_KEY: "dev-api-key"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-metrics
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: discovery-metrics
      component: service
  template:
    metadata:
      labels:
        app: discovery-metrics
        component: service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: discovery-metrics
          image: ghcr.io/paruff/fawkes/discovery-metrics:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-discovery-credentials
                  key: uri
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: discovery-metrics-secret
                  key: API_KEY
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: discovery-metrics
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: discovery-metrics
    component: service

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: discovery-metrics
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - discovery-metrics.fawkes.idp
      secretName: discovery-metrics-tls
  rules:
    - host: discovery-metrics.fawkes.idp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: discovery-metrics
                port:
                  number: 8000

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: discovery-metrics
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
spec:
  selector:
    matchLabels:
      app: discovery-metrics
      component: service
  endpoints:
    - port: http
      path: /metrics
      interval: 30s

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: discovery-metrics
  namespace: fawkes
  labels:
    app: discovery-metrics
    component: service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: discovery-metrics
      component: service
