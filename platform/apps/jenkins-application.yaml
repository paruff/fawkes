# ============================================================================
# FILE: argocd-apps/jenkins-application.yaml
# PURPOSE: ArgoCD Application definition for Jenkins
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: "4.6.0" # adjust if you want a different chart version
    helm:
      values: |
        # Inline values - based on your repo file:
        controller:
          image: "jenkins/jenkins"
          tag: "2.462.4-jdk11"
          adminUser: admin
          adminPassword: changeme
          JENKINS_OPTS: "--argumentsRealm.passwd.admin=changeme -Djenkins.install.runSetupWizard=false"
          serviceType: ClusterIP
          executors: 0
          JCasC:
            enabled: true
            defaultConfig: false
            configScripts: {}
          extraEnv:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin
                  key: ADMIN_PASSWORD
        installPlugins:
          - kubernetes:1.37.2
          - workflow-aggregator:2.6
          - credentials-binding:1.27
          - configuration-as-code:1.57
          - git:4.11.3
        persistence:
          enabled: true
          size: 8Gi
          storageClass: standard
        serviceAccount:
          create: true
        rbac:
          create: true
        master:
          adminUser: admin
        ingress:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Keep ArgoCD from flagging differences you expect (e.g. HPA controlling replicas)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  # Basic health and retention tuning
  revisionHistoryLimit: 10

