# ============================================================================
# FILE: argocd-apps/jenkins-application.yaml
# PURPOSE: ArgoCD Application definition for Jenkins with Golden Path CI/CD
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: fawkes
spec:
  project: default

  source:
    # Official Jenkins Helm repo
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: "5.8.102"  # required by ArgoCD for Helm charts
    helm:
      # Keep values small and override via a dedicated values.yaml if you prefer
      values: |
        controller:
          image:
            registry: docker.io
            repository: jenkins/jenkins
            tag: jdk21
            tagLabel: jdk21
            pullPolicy: Always
          # Use Ingress locally to avoid port conflicts
          serviceType: ClusterIP
          executors: 0
          # Local default admin credentials
          admin:
            username: admin
            password: fawkesidp
          # Disable setup wizard and set password consistently
          JENKINS_OPTS: "--argumentsRealm.passwd.admin=fawkesidp -Djenkins.install.runSetupWizard=false"
          JCasC:
            enabled: true
            defaultConfig: false
            configScripts: {}
          ingress:
            enabled: true
            # Let the chart choose apiVersion based on the cluster; avoids template mismatch
            ingressClassName: nginx
            hostName: jenkins.127.0.0.1.nip.io
            # TLS configuration for secure access
            tls:
              - secretName: jenkins-tls
                hosts:
                  - jenkins.127.0.0.1.nip.io
            annotations:
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
            # Use explicit object form for paths to satisfy networking.k8s.io/v1 Ingress schema
            paths:
              - path: "/"
                pathType: Prefix
        # Golden Path required plugins
        controller:
          installPlugins:
            # Core Pipeline
            - kubernetes:latest
            - workflow-aggregator:latest
            - workflow-job:latest
            - workflow-multibranch:latest
            - pipeline-stage-view:latest
            - pipeline-utility-steps:latest
            # Source Control
            - git:latest
            - github:latest
            - github-branch-source:latest
            # Credentials & Security
            - credentials-binding:latest
            - credentials:latest
            # Configuration as Code
            - configuration-as-code:latest
            # Shared Libraries
            - pipeline-github-lib:latest
            # Quality & Testing
            - junit:latest
            - jacoco:latest
            - warnings-ng:latest
            - htmlpublisher:latest
            - cucumber-reports:latest
            # Security Scanning
            - sonar:latest
            # Notifications
            - mattermost:latest
            - email-ext:latest
            # Kubernetes
            - kubernetes-cli:latest
            # Build Tools
            - maven-plugin:latest
            - nodejs:latest
            # Utilities
            - http_request:latest
            - pipeline-input-step:latest
            - docker-workflow:latest
            - timestamper:latest
            - ansicolor:latest
            - build-discarder:latest
        persistence:
          enabled: true
          size: 8Gi
          storageClass: standard
        serviceAccount:
          create: true
        rbac:
          create: true
        # Agent configuration
        agent:
          enabled: true
          namespace: fawkes
          image: jenkins/inbound-agent
          tag: latest

  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10
