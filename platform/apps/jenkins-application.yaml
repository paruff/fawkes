# ============================================================================
# FILE: argocd-apps/jenkins-application.yaml
# PURPOSE: ArgoCD Application definition for Jenkins
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/paruff/fawkes.git
    targetRevision: main
    path: platform/apps/jenkins
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true        # Delete resources when removed from Git
      selfHeal: true     # Auto-sync if cluster state drifts
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA-managed replicas
  
  # Notifications
  revisionHistoryLimit: 10

