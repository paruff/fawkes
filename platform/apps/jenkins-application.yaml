# ============================================================================
# FILE: argocd-apps/jenkins-application.yaml
# PURPOSE: ArgoCD Application definition for Jenkins
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default

  source:
    # Official Jenkins Helm repo
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: "5.8.102" # required by ArgoCD for Helm charts; replace "*" with a specific chart version if desired
    # omit targetRevision to allow Helm/ArgoCD to pick chart's default/latest
    helm:
      # Keep values small and override via a dedicated values.yaml if you prefer
      values: |
        controller:
          image:
            registry: docker.io
            repository: jenkins/jenkins
            tag: jdk21
            tagLabel: jdk21
            pullPolicy: Always
          serviceType: ClusterIP
          executors: 0
          # Use admin password from Kubernetes Secret
          adminUser: admin
          adminPassword: changeme
          extraEnv:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin
                  key: ADMIN_PASSWORD
          JENKINS_OPTS: "--argumentsRealm.passwd.admin=changeme -Djenkins.install.runSetupWizard=false"
          JCasC:
            enabled: true
            defaultConfig: false
            configScripts: {}
        # install plugin by short id (no explicit version => get chart's recommended/latest)
        installPlugins:
          - kubernetes
          - workflow-aggregator
          - credentials-binding
          - git
        persistence:
          enabled: true
          size: 8Gi
          storageClass: standard
        serviceAccount:
          create: true
        rbac:
          create: true
        ingress:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10

