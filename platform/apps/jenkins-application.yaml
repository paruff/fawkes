# ============================================================================
# FILE: argocd-apps/jenkins-application.yaml
# PURPOSE: ArgoCD Application definition for Jenkins
# ============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: fawkes
spec:
  project: default

  source:
    # Official Jenkins Helm repo
    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: "5.8.102"  # required by ArgoCD for Helm charts
    helm:
      # Keep values small and override via a dedicated values.yaml if you prefer
      values: |
        controller:
          image:
            registry: docker.io
            repository: jenkins/jenkins
            tag: jdk21
            tagLabel: jdk21
            pullPolicy: Always
          # Use Ingress locally to avoid port conflicts
          serviceType: ClusterIP
          executors: 0
          # Local default admin credentials
          admin:
            username: admin
            password: fawkesidp
          # Disable setup wizard and set password consistently
          JENKINS_OPTS: "--argumentsRealm.passwd.admin=fawkesidp -Djenkins.install.runSetupWizard=false"
          JCasC:
            enabled: true
            defaultConfig: false
            configScripts: {}
          ingress:
            enabled: true
            # Let the chart choose apiVersion based on the cluster; avoids template mismatch
            ingressClassName: nginx
            hostName: jenkins.127.0.0.1.nip.io
            # Use explicit object form for paths to satisfy networking.k8s.io/v1 Ingress schema
            paths:
              - path: "/"
                pathType: Prefix
        # install plugin by short id (no explicit version => get chart's recommended/latest)
        installPlugins:
          - kubernetes
          - workflow-aggregator
          - credentials-binding
          - git
        persistence:
          enabled: true
          size: 8Gi
          storageClass: standard
        serviceAccount:
          create: true
        rbac:
          create: true
        # Remove top-level ingress toggle to avoid conflicting templates

  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas

  revisionHistoryLimit: 10
