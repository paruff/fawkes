apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: devlake-db
  namespace: fawkes
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: devlake-db
    creationPolicy: Owner
  data:
  - secretKey: host
    remoteRef:
      key: secret/data/fawkes/devlake/db
      property: host
  - secretKey: user
    remoteRef:
      key: secret/data/fawkes/devlake/db
      property: user
  - secretKey: password
    remoteRef:
      key: secret/data/fawkes/devlake/db
      property: password