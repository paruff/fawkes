apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: devlake-github
  namespace: fawkes
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: devlake-github
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: secret/data/fawkes/devlake/github
        property: token
