apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jenkins-admin
  namespace: jenkins
  labels:
    app: jenkins
    component: admin-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager # or azure-keyvault; patch per environment
  target:
    name: jenkins-admin
    creationPolicy: Owner
  data:
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: jenkins/admin/password # AWS SM secret name or Azure KV secret name
        version: latest
