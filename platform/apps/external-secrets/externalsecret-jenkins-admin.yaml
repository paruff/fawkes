apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jenkins-admin
  namespace: fawkes
  labels:
    app: jenkins
    component: admin-credentials
    app.kubernetes.io/part-of: fawkes-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager  # Change based on your cloud provider
  target:
    name: jenkins-admin
    creationPolicy: Owner
  data:
    - secretKey: ADMIN_USERNAME
      remoteRef:
        key: jenkins/admin/username
        version: latest
    - secretKey: ADMIN_PASSWORD
      remoteRef:
        key: jenkins/admin/password
        version: latest
