# ============================================================================
# FILE: platform/apps/external-secrets/externalsecret-jenkins-admin.yaml
# PURPOSE: External Secret for Jenkins admin credentials
# USAGE: Requires External Secrets Operator and a configured ClusterSecretStore
# NOTE: Update secretStoreRef.name based on your cloud provider
# ============================================================================
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jenkins-admin
  namespace: fawkes
  labels:
    app: jenkins
    component: admin-credentials
    app.kubernetes.io/part-of: fawkes-platform
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager  # Change based on your cloud provider:
                               # - aws-secrets-manager (AWS)
                               # - azure-keyvault (Azure)
                               # - vault (HashiCorp Vault)
  target:
    name: jenkins-admin
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: jenkins/admin/username
        version: latest
    - secretKey: password
      remoteRef:
        key: jenkins/admin/password
        version: latest
