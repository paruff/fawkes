apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: azure-keyvault
  labels:
    app: external-secrets
    component: secret-store
    cloud: azure
spec:
  provider:
    azurekv:
      tenantId: "00000000-0000-0000-0000-000000000000" # replace with real tenant
      vaultUrl: "https://example-kv.vault.azure.net/"   # replace with your Key Vault URL
      authType: WorkloadIdentity
      serviceAccountRef:
        name: external-secrets-sa
        namespace: platform
