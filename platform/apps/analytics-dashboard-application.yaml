apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: analytics-dashboard
  namespace: argocd
  labels:
    app: analytics-dashboard
    component: analytics
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/paruff/fawkes.git
    targetRevision: HEAD
    path: platform/apps/analytics-dashboard
  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
