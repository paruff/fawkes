apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networking-stack
  namespace: fawkes
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
spec:
  project: default
  source:
    repoURL: https://github.com/paruff/fawkes.git
    path: platform/networking
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: fawkes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
