apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: fawkes
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.11.3
    helm:
      values: |
        controller:
          # High availability configuration
          replicaCount: 2

          # Pod disruption budget for HA
          minAvailable: 1

          # Resource requests and limits
          resources:
            requests:
              cpu: 100m
              memory: 90Mi
            limits:
              cpu: 500m
              memory: 256Mi

          # Affinity for spreading across nodes
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app.kubernetes.io/name
                          operator: In
                          values:
                            - ingress-nginx
                        - key: app.kubernetes.io/component
                          operator: In
                          values:
                            - controller
                    topologyKey: kubernetes.io/hostname

          # Service configuration
          service:
            type: LoadBalancer
            annotations:
              # AWS-specific annotations for NLB
              service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
              service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
              service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
              # ExternalDNS annotation for wildcard DNS
              external-dns.alpha.kubernetes.io/hostname: "*.fawkes.idp"
            externalTrafficPolicy: Local

          # Enable watching Ingress resources without IngressClass annotation
          watchIngressWithoutClass: true

          # Default IngressClass
          ingressClassResource:
            name: nginx
            enabled: true
            default: true

          # TLS and security configuration
          config:
            # Force HTTPS redirect
            ssl-redirect: "true"
            force-ssl-redirect: "true"
            # HSTS settings
            hsts: "true"
            hsts-include-subdomains: "true"
            hsts-max-age: "31536000"
            # Security headers
            hide-server-tokens: "true"
            # Proxy settings
            proxy-body-size: "50m"
            proxy-read-timeout: "60"
            proxy-send-timeout: "60"
            # Use forwarded headers
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"

          # Metrics for Prometheus
          metrics:
            enabled: true
            serviceMonitor:
              enabled: false

          # Allow snippet annotations
          allowSnippetAnnotations: false

        # Default backend for 404 responses
        defaultBackend:
          enabled: true
          replicaCount: 1
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 50m
              memory: 50Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
