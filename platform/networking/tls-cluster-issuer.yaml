# ClusterIssuer for cert-manager TLS certificate provisioning
# This ClusterIssuer uses Let's Encrypt for automatic certificate management
# For production use, replace the staging URL with the production URL
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server for testing (remove rate limits)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: platform-admin@fawkes.idp
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production server for real certificates
    server: https://acme-v02.api.letsencrypt.org/directory
    email: platform-admin@fawkes.idp
    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: nginx
---
# Self-signed ClusterIssuer for internal/development use
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
