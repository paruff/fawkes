title = "Fawkes Gitleaks Configuration"

[allowlist]
description = "Allow placeholders used in educational materials and test fixtures"
regexes = [
  '''PLACEHOLDER_BASE64_VALUE''',
  '''CHANGEME_NOT_COMMITTED''',
  '''REDACTED_EXAMPLE''',
  '''CHANGE_ME_.*''',
  '''test-password-123'''
]
paths = [
  '''tests/.*''',
  '''.*test.*\.py''',
  '''.*conftest\.py''',
  '''\.kube\.local\.yaml'''
]
